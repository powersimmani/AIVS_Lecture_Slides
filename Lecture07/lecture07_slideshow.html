<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 7 - Complete Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }
        
        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .slide {
            display: none;
            width: 100vw;
            height: 100vh;
            background: white;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .slide.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Navigation controls */
        .nav-controls {
            position: fixed;
            bottom: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.6);
            padding: 6px 15px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .nav-button {
            background: #1E64C8;
            color: white;
            border: none;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background: #2874d8;
            transform: scale(1.1);
        }
        
        .nav-button:active {
            transform: scale(0.95);
        }
        
        .nav-button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .slide-counter {
            color: white;
            font-size: 12px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }
        
        /* Progress bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
        
        .progress-fill {
            height: 100%;
            background: #1E64C8;
            transition: width 0.3s ease;
        }
        
        /* Keyboard hint */
        .keyboard-hint {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            animation: fadeOut 3s ease-in-out forwards;
            z-index: 1000;
        }
        
        @keyframes fadeOut {
            0%, 70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                pointer-events: none;
            }
        }
        
        .key {
            display: inline-block;
            background: #333;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 0 4px;
            font-family: monospace;
            border: 1px solid #555;
        }
        
        /* Slide title overlay */
        .slide-title {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(30, 100, 200, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            max-width: 600px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Progress bar -->
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <!-- Keyboard hint -->
    <div class="keyboard-hint">
        Use <span class="key">←</span> <span class="key">→</span> or <span class="key">Space</span> to navigate
    </div>
    
    <!-- Slide title -->
    <div class="slide-title" id="slideTitle">Loading...</div>
    
    <!-- Slideshow container -->
    <div class="slideshow-container">
        <div id="slideContainer"></div>
    </div>
    
    <!-- Navigation controls -->
    <div class="nav-controls">
        <button class="nav-button" id="prevBtn" onclick="changeSlide(-1)">◄</button>
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">31</span>
        </div>
        <button class="nav-button" id="nextBtn" onclick="changeSlide(1)">►</button>
    </div>

    <script>
        let currentSlideIndex = 0;
        
        // 전체 슬라이드 순서
        const slides = [
            { title: "Title", file: "Lecture07_01_Lecture 7 From Logistic Regression to Multi-layer Perceptrons.html", part: null },
            { title: "Lecture Contents", file: "Lecture07_02_Lecture Contents.html", part: null },
            
            // Part 1
            { title: "The Need for Deep Neural Networks", file: "Lecture07_03_Part 1_3 The Need for Deep Neural Networks.html", part: "1/3" },
            { title: "Limitations of Shallow Networks", file: "Lecture07_04_Limitations of Shallow Networks.html", part: "1/3" },
            { title: "The Power of Depth - Hierarchical Representations", file: "Lecture07_05_The Power of Depth - Hierarchical Representations.html", part: "1/3" },
            { title: "Feature Reuse and Composition", file: "Lecture07_06_Feature Reuse and Composition.html", part: "1/3" },
            { title: "Parameter Efficiency", file: "Lecture07_07_Parameter Efficiency.html", part: "1/3" },
            { title: "Challenges of Deep Networks", file: "Lecture07_08_Challenges of Deep Networks.html", part: "1/3" },
            { title: "Vanishing Gradient Problem", file: "Lecture07_09_Vanishing Gradient Problem.html", part: "1/3" },
            { title: "Exploding Gradient Problem", file: "Lecture07_10_Exploding Gradient Problem.html", part: "1/3" },
            { title: "Overview of Solutions", file: "Lecture07_11_Overview of Solutions.html", part: "1/3" },
            
            // Part 2
            { title: "Modern Activation Functions", file: "Lecture07_12_Part 2_3 Modern Activation Functions.html", part: "2/3" },
            { title: "The ReLU Revolution", file: "Lecture07_13_The ReLU Revolution.html", part: "2/3" },
            { title: "Leaky ReLU, PReLU", file: "Lecture07_14_Leaky ReLU, PReLU.html", part: "2/3" },
            { title: "ELU, SELU", file: "Lecture07_15_ELU, SELU.html", part: "2/3" },
            { title: "Swish, GELU", file: "Lecture07_16_Swish, GELU.html", part: "2/3" },
            { title: "Activation Function Selection Guide", file: "Lecture07_17_Activation Function Selection Guide.html", part: "2/3" },
            { title: "Dead ReLU Problem", file: "Lecture07_18_Dead ReLU Problem.html", part: "2/3" },
            { title: "Gradient Flow Analysis", file: "Lecture07_19_Gradient Flow Analysis.html", part: "2/3" },
            { title: "Layer-wise Activation Patterns", file: "Lecture07_20_Layer-wise Activation Patterns.html", part: "2/3" },
            
            // Part 3
            { title: "Advanced Architecture Patterns", file: "Lecture07_21_Part 3_3 Advanced Architecture Patterns.html", part: "3/3" },
            { title: "Skip Connection (ResNet)", file: "Lecture07_22_Skip Connection (ResNet).html", part: "3/3" },
            { title: "Dense Connection (DenseNet)", file: "Lecture07_23_Dense Connection (DenseNet).html", part: "3/3" },
            { title: "Bottleneck Architecture", file: "Lecture07_24_Bottleneck Architecture.html", part: "3/3" },
            { title: "The Role of 1x1 Convolution", file: "Lecture07_25_The Role of 1x1 Convolution.html", part: "3/3" },
            { title: "Inception Module", file: "Lecture07_26_Inception Module.html", part: "3/3" },
            { title: "Depthwise Separable Convolution", file: "Lecture07_27_Depthwise Separable Convolution.html", part: "3/3" },
            { title: "Neural Architecture Search", file: "Lecture07_28_Neural Architecture Search.html", part: "3/3" },
            { title: "Model Compression Techniques", file: "Lecture07_29_Model Compression Techniques.html", part: "3/3" },
            { title: "Practical Design Guidelines", file: "Lecture07_30_Practical Design Guidelines.html", part: "3/3" },
            
            // Ending
            { title: "Thank You", file: "Lecture07_31_Thank you.html", part: null }
        ];
        
        function initializeSlides() {
            const container = document.getElementById('slideContainer');
            
            // 모든 슬라이드를 미리 생성
            slides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                slideDiv.id = `slide-${index}`;
                
                const iframe = document.createElement('iframe');
                iframe.src = encodeURI(slide.file);
                
                slideDiv.appendChild(iframe);
                container.appendChild(slideDiv);
            });
            
            // 첫 번째 슬라이드 표시
            showSlide(0);
        }
        
        function showSlide(index) {
            // 모든 슬라이드 숨기기
            const allSlides = document.querySelectorAll('.slide');
            allSlides.forEach(slide => {
                slide.classList.remove('active');
            });
            
            // 현재 슬라이드 표시
            const currentSlide = document.getElementById(`slide-${index}`);
            if (currentSlide) {
                currentSlide.classList.add('active');
            }
            
            // 제목 업데이트 (파트 정보 포함)
            const slideInfo = slides[index];
            let titleText = slideInfo.title;
            if (slideInfo.part) {
                titleText = `${slideInfo.title} | Part ${slideInfo.part}`;
            }
            document.getElementById('slideTitle').textContent = titleText;
            
            // 카운터 업데이트
            document.getElementById('currentSlide').textContent = index + 1;
            document.getElementById('totalSlides').textContent = slides.length;
            
            // 진행 바 업데이트
            const progress = ((index + 1) / slides.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // 버튼 상태 업데이트
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === slides.length - 1;
        }
        
        function changeSlide(direction) {
            const newIndex = currentSlideIndex + direction;
            
            if (newIndex >= 0 && newIndex < slides.length) {
                currentSlideIndex = newIndex;
                showSlide(currentSlideIndex);
            }
        }
        
        // 키보드 네비게이션
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowLeft':
                case 'ArrowUp':
                    changeSlide(-1);
                    break;
                case 'ArrowRight':
                case 'ArrowDown':
                case ' ':
                    event.preventDefault();
                    changeSlide(1);
                    break;
                case 'Home':
                    currentSlideIndex = 0;
                    showSlide(currentSlideIndex);
                    break;
                case 'End':
                    currentSlideIndex = slides.length - 1;
                    showSlide(currentSlideIndex);
                    break;
            }
        });
        
        // 페이지 로드 시 슬라이드 초기화
        window.addEventListener('load', () => {
            initializeSlides();
        });
        
        // 스페이스바로 스크롤 방지
        window.addEventListener('keydown', (e) => {
            if(e.key === ' ' && e.target === document.body) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
