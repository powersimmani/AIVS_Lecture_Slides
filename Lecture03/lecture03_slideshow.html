<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 3 - Complete Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }
        
        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .slide {
            display: none;
            width: 100vw;
            height: 100vh;
            background: white;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .slide.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Navigation controls */
        .nav-controls {
            position: fixed;
            bottom: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.6);
            padding: 6px 15px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .nav-button {
            background: #1E64C8;
            color: white;
            border: none;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background: #2874d8;
            transform: scale(1.1);
        }
        
        .nav-button:active {
            transform: scale(0.95);
        }
        
        .nav-button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .slide-counter {
            color: white;
            font-size: 12px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }
        
        /* Progress bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
        
        .progress-fill {
            height: 100%;
            background: #1E64C8;
            transition: width 0.3s ease;
        }
        
        /* Keyboard hint */
        .keyboard-hint {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            animation: fadeOut 3s ease-in-out forwards;
            z-index: 1000;
        }
        
        @keyframes fadeOut {
            0%, 70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                pointer-events: none;
            }
        }
        
        .key {
            display: inline-block;
            background: #333;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 0 4px;
            font-family: monospace;
            border: 1px solid #555;
        }
        
        /* Slide title overlay */
        .slide-title {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(30, 100, 200, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            max-width: 600px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Progress bar -->
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <!-- Keyboard hint -->
    <div class="keyboard-hint">
        Use <span class="key">←</span> <span class="key">→</span> or <span class="key">Space</span> to navigate
    </div>
    
    <!-- Slide title -->
    <div class="slide-title" id="slideTitle">Loading...</div>
    
    <!-- Slideshow container -->
    <div class="slideshow-container">
        <div id="slideContainer"></div>
    </div>
    
    <!-- Navigation controls -->
    <div class="nav-controls">
        <button class="nav-button" id="prevBtn" onclick="changeSlide(-1)">◄</button>
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">33</span>
        </div>
        <button class="nav-button" id="nextBtn" onclick="changeSlide(1)">►</button>
    </div>

    <script>
        let currentSlideIndex = 0;
        
        // 전체 슬라이드 순서 (PDF 순서대로)
        const slides = [
            { title: "Title", file: "Lecture03_01_Lecture 3 From Set to Linear Regression.html", part: null },
            { title: "Lecture Contents", file: "Lecture03_02_Lecture Contents.html", part: null },
            
            // Part 1 - Mathematical Foundations
            { title: "Mathematical Foundations", file: "Lecture03_03_Part 1_3 Mathematical Foundations.html", part: "1/3" },
            { title: "Course Overview - From Sets to Regression", file: "Lecture03_04_Course Overview - From Sets to Regression.html", part: "1/3" },
            { title: "Set Theory Basics and Notation", file: "Lecture03_05_Set Theory Basics and Notation.html", part: "1/3" },
            { title: "Functions and Mapping Concepts", file: "Lecture03_06_Functions and Mapping Concepts.html", part: "1/3" },
            { title: "Vector Spaces and Basis", file: "Lecture03_07_Vector Spaces and Basis.html", part: "1/3" },
            { title: "Inner Product and Orthogonality", file: "Lecture03_08_Inner Product and Orthogonality.html", part: "1/3" },
            { title: "Matrix Operations and Properties", file: "Lecture03_09_Matrix Operations and Properties.html", part: "1/3" },
            { title: "Inverse Matrices and Determinants", file: "Lecture03_10_Inverse Matrices and Determinants.html", part: "1/3" },
            { title: "Eigenvalues and Eigenvectors", file: "Lecture03_11_Eigenvalues and Eigenvectors.html", part: "1/3" },
            { title: "Differentiation and Partial Derivatives", file: "Lecture03_12_Differentiation and Partial Derivatives.html", part: "1/3" },
            
            // Part 2 - Probability and Statistics Fundamentals
            { title: "Probability and Statistics Fundamentals", file: "Lecture03_13_Part 2_3 Probability and Statistics Fundamentals.html", part: "2/3" },
            { title: "Probability Spaces and Random Variables", file: "Lecture03_14_Probability Spaces and Random Variables.html", part: "2/3" },
            { title: "Probability Distributions - Discrete and Continuous", file: "Lecture03_15_Probability Distributions - Discrete and Continuous.html", part: "2/3" },
            { title: "Expectation, Variance, and Covariance", file: "Lecture03_16_Expectation, Variance, and Covariance.html", part: "2/3" },
            { title: "Conditional Probability and Bayes' Theorem", file: "Lecture03_17_Conditional Probability and Bayes_ Theorem.html", part: "2/3" },
            { title: "Central Limit Theorem and Law of Large Numbers", file: "Lecture03_18_Central Limit Theorem and Law of Large Numbers.html", part: "2/3" },
            { title: "Parameter Estimation - MLE and MAP", file: "Lecture03_19_Parameter Estimation - MLE and MAP.html", part: "2/3" },
            { title: "Hypothesis Testing and Confidence Intervals", file: "Lecture03_20_Hypothesis Testing and Confidence Intervals.html", part: "2/3" },
            { title: "Correlation vs Causation", file: "Lecture03_21_Correlation vs Causation.html", part: "2/3" },
            
            // Part 3 - Linear Regression Model
            { title: "Linear Regression Model", file: "Lecture03_22_Part 3_3 Linear Regression Model.html", part: "3/3" },
            { title: "Linear Regression Problem Definition", file: "Lecture03_23_Linear Regression Problem Definition.html", part: "3/3" },
            { title: "Simple Linear Regression Model", file: "Lecture03_24_Simple Linear Regression Model.html", part: "3/3" },
            { title: "Deriving the Least Squares Method", file: "Lecture03_25_Deriving the Least Squares Method.html", part: "3/3" },
            { title: "Normal Equation Solution", file: "Lecture03_26_Normal Equation Solution.html", part: "3/3" },
            { title: "Geometric Interpretation", file: "Lecture03_27_Geometric Interpretation.html", part: "3/3" },
            { title: "Multiple Linear Regression Extension", file: "Lecture03_28_Multiple Linear Regression Extension.html", part: "3/3" },
            { title: "Model Assumptions and Diagnostics", file: "Lecture03_29_Model Assumptions and Diagnostics.html", part: "3/3" },
            { title: "Python Implementation and Practice", file: "Lecture03_30_Python Implementation and Practice.html", part: "3/3" },
            
            // Ending
            { title: "Thank You", file: "Lecture03_31_Thank you.html", part: null }
        ];
        
        function initializeSlides() {
            const container = document.getElementById('slideContainer');
            
            // 모든 슬라이드를 미리 생성
            slides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                slideDiv.id = `slide-${index}`;
                
                const iframe = document.createElement('iframe');
                iframe.src = encodeURI(slide.file);
                
                slideDiv.appendChild(iframe);
                container.appendChild(slideDiv);
            });
            
            // 첫 번째 슬라이드 표시
            showSlide(0);
        }
        
        function showSlide(index) {
            // 모든 슬라이드 숨기기
            const allSlides = document.querySelectorAll('.slide');
            allSlides.forEach(slide => {
                slide.classList.remove('active');
            });
            
            // 현재 슬라이드 표시
            const currentSlide = document.getElementById(`slide-${index}`);
            if (currentSlide) {
                currentSlide.classList.add('active');
            }
            
            // 제목 업데이트 (파트 정보 포함)
            const slideInfo = slides[index];
            let titleText = slideInfo.title;
            if (slideInfo.part) {
                titleText = `${slideInfo.title} | Part ${slideInfo.part}`;
            }
            document.getElementById('slideTitle').textContent = titleText;
            
            // 카운터 업데이트
            document.getElementById('currentSlide').textContent = index + 1;
            document.getElementById('totalSlides').textContent = slides.length;
            
            // 진행 바 업데이트
            const progress = ((index + 1) / slides.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // 버튼 상태 업데이트
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === slides.length - 1;
        }
        
        function changeSlide(direction) {
            const newIndex = currentSlideIndex + direction;
            
            if (newIndex >= 0 && newIndex < slides.length) {
                currentSlideIndex = newIndex;
                showSlide(currentSlideIndex);
            }
        }
        
        // 키보드 내비게이션
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowLeft':
                case 'ArrowUp':
                    changeSlide(-1);
                    break;
                case 'ArrowRight':
                case 'ArrowDown':
                case ' ':
                    event.preventDefault();
                    changeSlide(1);
                    break;
                case 'Home':
                    currentSlideIndex = 0;
                    showSlide(currentSlideIndex);
                    break;
                case 'End':
                    currentSlideIndex = slides.length - 1;
                    showSlide(currentSlideIndex);
                    break;
            }
        });
        
        // 페이지 로드 시 슬라이드 초기화
        window.addEventListener('load', () => {
            initializeSlides();
        });
        
        // 스페이스바로 스크롤 방지
        window.addEventListener('keydown', (e) => {
            if(e.key === ' ' && e.target === document.body) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
