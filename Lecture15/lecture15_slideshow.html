<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 15 - Complete Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }
        
        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .slide {
            display: none;
            width: 100vw;
            height: 100vh;
            background: white;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .slide.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Navigation controls */
        .nav-controls {
            position: fixed;
            bottom: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.6);
            padding: 6px 15px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .nav-button {
            background: #1E64C8;
            color: white;
            border: none;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background: #2874d8;
            transform: scale(1.1);
        }
        
        .nav-button:active {
            transform: scale(0.95);
        }
        
        .nav-button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .slide-counter {
            color: white;
            font-size: 12px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }
        
        /* Progress bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
        
        .progress-fill {
            height: 100%;
            background: #1E64C8;
            transition: width 0.3s ease;
        }
        
        /* Keyboard hint */
        .keyboard-hint {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            animation: fadeOut 3s ease-in-out forwards;
            z-index: 1000;
        }
        
        @keyframes fadeOut {
            0%, 70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                pointer-events: none;
            }
        }
        
        .key {
            display: inline-block;
            background: #333;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 0 4px;
            font-family: monospace;
            border: 1px solid #555;
        }
        
        /* Slide title overlay */
        .slide-title {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(30, 100, 200, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            max-width: 600px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Progress bar -->
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <!-- Keyboard hint -->
    <div class="keyboard-hint">
        Use <span class="key">←</span> <span class="key">→</span> or <span class="key">Space</span> to navigate
    </div>
    
    <!-- Slide title -->
    <div class="slide-title" id="slideTitle">Loading...</div>
    
    <!-- Slideshow container -->
    <div class="slideshow-container">
        <div id="slideContainer"></div>
    </div>
    
    <!-- Navigation controls -->
    <div class="nav-controls">
        <button class="nav-button" id="prevBtn" onclick="changeSlide(-1)">◄</button>
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">33</span>
        </div>
        <button class="nav-button" id="nextBtn" onclick="changeSlide(1)">►</button>
    </div>

    <script>
        let currentSlideIndex = 0;
        
        // 전체 슬라이드 순서
        const slides = [
            { title: "Title", file: "Lecture15_01_Lecture 15 Generative Models - GAN.html", part: null },
            { title: "Lecture Contents", file: "Lecture15_02_Lecture Contents.html", part: null },
            
            // Part 1
            { title: "Introduction & Motivation", file: "Lecture15_03_Part 1_6 Introduction & Motivation.html", part: "1/6" },
            { title: "Review of Generative Models", file: "Lecture15_04_Review of Generative Models.html", part: "1/6" },
            { title: "Why GANs?", file: "Lecture15_05_Why GANs.html", part: "1/6" },
            { title: "Intuitive Understanding - Counterfeiter Analogy", file: "Lecture15_06_Intuitive Understanding - Counterfeiter Analogy.html", part: "1/6" },
            
            // Part 2
            { title: "Mathematical Foundations", file: "Lecture15_07_Part 2_6 Mathematical Foundations.html", part: "2/6" },
            { title: "Probability Distribution Perspective", file: "Lecture15_08_Probability Distribution Perspective.html", part: "2/6" },
            { title: "Mathematical Definition of GAN", file: "Lecture15_09_Mathematical Definition of GAN.html", part: "2/6" },
            { title: "Value Function Analysis", file: "Lecture15_10_Value Function Analysis.html", part: "2/6" },
            { title: "Deriving Optimal Discriminator", file: "Lecture15_11_Deriving Optimal Discriminator.html", part: "2/6" },
            { title: "Global Optimum", file: "Lecture15_12_Global Optimum.html", part: "2/6" },
            
            // Part 3
            { title: "Training Algorithm", file: "Lecture15_13_Part 3_6 Training Algorithm.html", part: "3/6" },
            { title: "Training Process Overview", file: "Lecture15_14_Training Process Overview.html", part: "3/6" },
            { title: "Detailed Algorithm", file: "Lecture15_15_Detailed Algorithm.html", part: "3/6" },
            { title: "Gradient Flow", file: "Lecture15_16_Gradient Flow.html", part: "3/6" },
            { title: "Non-Saturating Loss", file: "Lecture15_17_Non-Saturating Loss.html", part: "3/6" },
            { title: "Practical Tips", file: "Lecture15_18_Practical Tips.html", part: "3/6" },
            
            // Part 4
            { title: "Key Challenges", file: "Lecture15_19_Part 4_6 Key Challenges.html", part: "4/6" },
            { title: "Mode Collapse", file: "Lecture15_20_Mode Collapse.html", part: "4/6" },
            { title: "Training Instability", file: "Lecture15_21_Training Instability.html", part: "4/6" },
            { title: "Evaluation Difficulties", file: "Lecture15_22_Evaluation Difficulties.html", part: "4/6" },
            { title: "Vanishing Gradient Details", file: "Lecture15_23_Vanishing Gradient Details.html", part: "4/6" },
            { title: "Common Failure Patterns", file: "Lecture15_24_Common Failure Patterns.html", part: "4/6" },
            
            // Part 5
            { title: "Improvement Techniques", file: "Lecture15_25_Part 5_6 Improvement Techniques.html", part: "5/6" },
            { title: "DCGAN (2015)", file: "Lecture15_26_DCGAN (2015).html", part: "5/6" },
            { title: "Conditional GAN (cGAN)", file: "Lecture15_27_Conditional GAN (cGAN).html", part: "5/6" },
            { title: "Wasserstein GAN (WGAN)", file: "Lecture15_28_Wasserstein GAN (WGAN).html", part: "5/6" },
            { title: "Other Improvements", file: "Lecture15_29_Other Improvements.html", part: "5/6" },
            
            // Part 6
            { title: "Hands-on & Applications", file: "Lecture15_30_Part 6_6 Hands-on & Applications.html", part: "6/6" },
            { title: "Hands-on Guide", file: "Lecture15_31_Hands-on Guide.html", part: "6/6" },
            { title: "Applications and Wrap-up", file: "Lecture15_32_Applications and Wrap-up.html", part: "6/6" },
            
            // Ending
            { title: "Thank You", file: "Lecture15_33_Thank you.html", part: null }
        ];
        
        function initializeSlides() {
            const container = document.getElementById('slideContainer');
            
            // 모든 슬라이드를 미리 생성
            slides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                slideDiv.id = `slide-${index}`;
                
                const iframe = document.createElement('iframe');
                iframe.src = encodeURI(slide.file);
                
                slideDiv.appendChild(iframe);
                container.appendChild(slideDiv);
            });
            
            // 첫 번째 슬라이드 표시
            showSlide(0);
        }
        
        function showSlide(index) {
            // 모든 슬라이드 숨기기
            const allSlides = document.querySelectorAll('.slide');
            allSlides.forEach(slide => {
                slide.classList.remove('active');
            });
            
            // 현재 슬라이드 표시
            const currentSlide = document.getElementById(`slide-${index}`);
            if (currentSlide) {
                currentSlide.classList.add('active');
            }
            
            // 제목 업데이트 (파트 정보 포함)
            const slideInfo = slides[index];
            let titleText = slideInfo.title;
            if (slideInfo.part) {
                titleText = `${slideInfo.title} | Part ${slideInfo.part}`;
            }
            document.getElementById('slideTitle').textContent = titleText;
            
            // 카운터 업데이트
            document.getElementById('currentSlide').textContent = index + 1;
            document.getElementById('totalSlides').textContent = slides.length;
            
            // 진행 바 업데이트
            const progress = ((index + 1) / slides.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // 버튼 상태 업데이트
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === slides.length - 1;
        }
        
        function changeSlide(direction) {
            const newIndex = currentSlideIndex + direction;
            
            if (newIndex >= 0 && newIndex < slides.length) {
                currentSlideIndex = newIndex;
                showSlide(currentSlideIndex);
            }
        }
        
        // 키보드 내비게이션
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowLeft':
                case 'ArrowUp':
                    changeSlide(-1);
                    break;
                case 'ArrowRight':
                case 'ArrowDown':
                case ' ':
                    event.preventDefault();
                    changeSlide(1);
                    break;
                case 'Home':
                    currentSlideIndex = 0;
                    showSlide(currentSlideIndex);
                    break;
                case 'End':
                    currentSlideIndex = slides.length - 1;
                    showSlide(currentSlideIndex);
                    break;
            }
        });
        
        // 페이지 로드 시 슬라이드 초기화
        window.addEventListener('load', () => {
            initializeSlides();
        });
        
        // 스페이스바로 스크롤 방지
        window.addEventListener('keydown', (e) => {
            if(e.key === ' ' && e.target === document.body) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
