<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 4 - Complete Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }
        
        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .slide {
            display: none;
            width: 100vw;
            height: 100vh;
            background: white;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .slide.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Navigation controls */
        .nav-controls {
            position: fixed;
            bottom: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.6);
            padding: 6px 15px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .nav-button {
            background: #1E64C8;
            color: white;
            border: none;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background: #2874d8;
            transform: scale(1.1);
        }
        
        .nav-button:active {
            transform: scale(0.95);
        }
        
        .nav-button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .slide-counter {
            color: white;
            font-size: 12px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }
        
        /* Progress bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
        
        .progress-fill {
            height: 100%;
            background: #1E64C8;
            transition: width 0.3s ease;
        }
        
        /* Keyboard hint */
        .keyboard-hint {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            animation: fadeOut 3s ease-in-out forwards;
            z-index: 1000;
        }
        
        @keyframes fadeOut {
            0%, 70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                pointer-events: none;
            }
        }
        
        .key {
            display: inline-block;
            background: #333;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 0 4px;
            font-family: monospace;
            border: 1px solid #555;
        }
        
        /* Slide title overlay */
        .slide-title {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(30, 100, 200, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            max-width: 600px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Progress bar -->
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <!-- Keyboard hint -->
    <div class="keyboard-hint">
        Use <span class="key">←</span> <span class="key">→</span> or <span class="key">Space</span> to navigate
    </div>
    
    <!-- Slide title -->
    <div class="slide-title" id="slideTitle">Loading...</div>
    
    <!-- Slideshow container -->
    <div class="slideshow-container">
        <div id="slideContainer"></div>
    </div>
    
    <!-- Navigation controls -->
    <div class="nav-controls">
        <button class="nav-button" id="prevBtn" onclick="changeSlide(-1)">◄</button>
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">31</span>
        </div>
        <button class="nav-button" id="nextBtn" onclick="changeSlide(1)">►</button>
    </div>

    <script>
        let currentSlideIndex = 0;
        
        // 전체 슬라이드 순서
        const slides = [
            { title: "Title", file: "Lecture04_01_Lecture_4_From_Linear_to_Logistic_Regression.html", part: null },
            { title: "Lecture Contents", file: "Lecture04_02_Lecture_Contents.html", part: null },
            
            // Part 1
            { title: "Advanced Linear Regression", file: "Lecture04_03_Part_1_3_Advanced_Linear_Regression.html", part: "1/3" },
            { title: "Review and Connection to Previous Lecture", file: "Lecture04_04_Review and Connection to Previous Lecture.html", part: "1/3" },
            { title: "Revisiting Linear Regression Assumptions", file: "Lecture04_05_Revisiting Linear Regression Assumptions.html", part: "1/3" },
            { title: "Polynomial Regression and Basis Expansion", file: "Lecture04_06_Polynomial Regression and Basis Expansion.html", part: "1/3" },
            { title: "Ridge Regression (L2 Regularization)", file: "Lecture04_07_Ridge Regression (L2 Regularization).html", part: "1/3" },
            { title: "Lasso Regression (L1 Regularization)", file: "Lecture04_08_Lasso Regression (L1 Regularization).html", part: "1/3" },
            { title: "Elastic Net", file: "Lecture04_09_Elastic Net.html", part: "1/3" },
            { title: "Feature Selection and Importance", file: "Lecture04_10_Feature Selection and Importance.html", part: "1/3" },
            { title: "Limitations of Linear Regression", file: "Lecture04_11_Limitations of Linear Regression.html", part: "1/3" },
            
            // Part 2
            { title: "Transition to Classification", file: "Lecture04_12_Part_2_3_Transition_to_Classification.html", part: "2/3" },
            { title: "Regression vs Classification Problems", file: "Lecture04_13_Regression vs Classification Problems.html", part: "2/3" },
            { title: "Linear Classifier Concepts", file: "Lecture04_14_Linear Classifier Concepts.html", part: "2/3" },
            { title: "Perceptron Algorithm", file: "Lecture04_15_Perceptron Algorithm.html", part: "2/3" },
            { title: "Decision Boundaries and Linear Separability", file: "Lecture04_16_Decision Boundaries and Linear Separability.html", part: "2/3" },
            { title: "Why Linear Regression Fails for Classification", file: "Lecture04_17_Why Linear Regression Fails for Classification.html", part: "2/3" },
            { title: "Odds and Log Odds", file: "Lecture04_18_Odds and Log Odds.html", part: "2/3" },
            { title: "Introduction to Sigmoid Function", file: "Lecture04_19_Introduction to Sigmoid Function.html", part: "2/3" },
            { title: "Properties of Logistic Function", file: "Lecture04_20_Properties of Logistic Function.html", part: "2/3" },
            
            // Part 3
            { title: "Completing Logistic Regression", file: "Lecture04_21_Part_3_3_Completing_Logistic_Regression.html", part: "3/3" },
            { title: "Defining the Logistic Regression Model", file: "Lecture04_22_Defining the Logistic Regression Model.html", part: "3/3" },
            { title: "Maximum Likelihood Estimation (MLE)", file: "Lecture04_23_Maximum Likelihood Estimation (MLE).html", part: "3/3" },
            { title: "Binary Cross-Entropy Loss", file: "Lecture04_24_Binary Cross-Entropy Loss.html", part: "3/3" },
            { title: "Applying Gradient Descent", file: "Lecture04_25_Applying Gradient Descent.html", part: "3/3" },
            { title: "Multiclass - One-vs-Rest Strategy", file: "Lecture04_26_Multiclass - One-vs-Rest Strategy.html", part: "3/3" },
            { title: "Softmax Regression", file: "Lecture04_27_Softmax Regression.html", part: "3/3" },
            { title: "Categorical Cross-Entropy", file: "Lecture04_28_Categorical Cross-Entropy.html", part: "3/3" },
            { title: "Regularized Logistic Regression", file: "Lecture04_29_Regularized Logistic Regression.html", part: "3/3" },
            { title: "Real-World Cases and Implementation", file: "Lecture04_30_Real-World Cases and Implementation.html", part: "3/3" },
            
            // Ending
            { title: "Thank You", file: "Lecture04_31_Thank_you.html", part: null }
        ];
        
        function initializeSlides() {
            const container = document.getElementById('slideContainer');
            
            // 모든 슬라이드를 미리 생성
            slides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                slideDiv.id = `slide-${index}`;
                
                const iframe = document.createElement('iframe');
                iframe.src = encodeURI(slide.file);
                
                slideDiv.appendChild(iframe);
                container.appendChild(slideDiv);
            });
            
            // 첫 번째 슬라이드 표시
            showSlide(0);
        }
        
        function showSlide(index) {
            // 모든 슬라이드 숨기기
            const allSlides = document.querySelectorAll('.slide');
            allSlides.forEach(slide => {
                slide.classList.remove('active');
            });
            
            // 현재 슬라이드 표시
            const currentSlide = document.getElementById(`slide-${index}`);
            if (currentSlide) {
                currentSlide.classList.add('active');
            }
            
            // 제목 업데이트 (파트 정보 포함)
            const slideInfo = slides[index];
            let titleText = slideInfo.title;
            if (slideInfo.part) {
                titleText = `${slideInfo.title} | Part ${slideInfo.part}`;
            }
            document.getElementById('slideTitle').textContent = titleText;
            
            // 카운터 업데이트
            document.getElementById('currentSlide').textContent = index + 1;
            document.getElementById('totalSlides').textContent = slides.length;
            
            // 진행 바 업데이트
            const progress = ((index + 1) / slides.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // 버튼 상태 업데이트
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === slides.length - 1;
        }
        
        function changeSlide(direction) {
            const newIndex = currentSlideIndex + direction;
            
            if (newIndex >= 0 && newIndex < slides.length) {
                currentSlideIndex = newIndex;
                showSlide(currentSlideIndex);
            }
        }
        
        // 키보드 내비게이션
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowLeft':
                case 'ArrowUp':
                    changeSlide(-1);
                    break;
                case 'ArrowRight':
                case 'ArrowDown':
                case ' ':
                    event.preventDefault();
                    changeSlide(1);
                    break;
                case 'Home':
                    currentSlideIndex = 0;
                    showSlide(currentSlideIndex);
                    break;
                case 'End':
                    currentSlideIndex = slides.length - 1;
                    showSlide(currentSlideIndex);
                    break;
            }
        });
        
        // 페이지 로드 시 슬라이드 초기화
        window.addEventListener('load', () => {
            initializeSlides();
        });
        
        // 스페이스바로 스크롤 방지
        window.addEventListener('keydown', (e) => {
            if(e.key === ' ' && e.target === document.body) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
