<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase Contents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffffff;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            position: relative;
        }
        
        .main-title {
            font-size: 42px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 45px;
            text-align: center;
        }
        
        .contents-list {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        
        .content-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 16px 24px;
            background: #f8f9fa;
            border-left: 5px solid #1E64C8;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .content-item:hover {
            background: #e8f2ff;
            transform: translateX(8px);
        }
        
        .item-number {
            width: 45px;
            height: 45px;
            background: #1E64C8;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            flex-shrink: 0;
        }
        
        .item-title {
            font-size: 19px;
            color: #333;
            font-weight: 600;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-title">Contents</div>
        
        <div class="contents-list">
            <div class="content-item">
                <div class="item-number">1</div>
                <div class="item-title">ML Workflow and Computer Architecture</div>
            </div>
            
            <div class="content-item">
                <div class="item-number">2</div>
                <div class="item-title">Neural Network Multi-layer Structure</div>
            </div>
            
            <div class="content-item">
                <div class="item-number">3</div>
                <div class="item-title">Memory Hierarchy - RAM, VRAM, Cache</div>
            </div>
            
            <div class="content-item">
                <div class="item-number">4</div>
                <div class="item-title">Linear Model Interpretation</div>
            </div>
            
            <div class="content-item">
                <div class="item-number">5</div>
                <div class="item-title">Attention Mechanisms</div>
            </div>
            
            <div class="content-item">
                <div class="item-number">6</div>
                <div class="item-title">Quantization Principles and Memory Efficiency</div>
            </div>
            
            <div class="content-item">
                <div class="item-number">7</div>
                <div class="item-title">CPU vs. GPU - Architectural Comparison</div>
            </div>
        </div>
    </div>
</body>
</html>
