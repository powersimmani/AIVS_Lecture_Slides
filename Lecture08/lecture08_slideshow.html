<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 8 - Complete Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }
        
        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .slide {
            display: none;
            width: 100vw;
            height: 100vh;
            background: white;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .slide.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Navigation controls */
        .nav-controls {
            position: fixed;
            bottom: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.6);
            padding: 6px 15px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .nav-button {
            background: #1E64C8;
            color: white;
            border: none;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background: #2874d8;
            transform: scale(1.1);
        }
        
        .nav-button:active {
            transform: scale(0.95);
        }
        
        .nav-button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .slide-counter {
            color: white;
            font-size: 12px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }
        
        /* Progress bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
        
        .progress-fill {
            height: 100%;
            background: #1E64C8;
            transition: width 0.3s ease;
        }
        
        /* Keyboard hint */
        .keyboard-hint {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            animation: fadeOut 3s ease-in-out forwards;
            z-index: 1000;
        }
        
        @keyframes fadeOut {
            0%, 70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                pointer-events: none;
            }
        }
        
        .key {
            display: inline-block;
            background: #333;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 0 4px;
            font-family: monospace;
            border: 1px solid #555;
        }
        
        /* Slide title overlay */
        .slide-title {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(30, 100, 200, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            max-width: 600px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Progress bar -->
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <!-- Keyboard hint -->
    <div class="keyboard-hint">
        Use <span class="key">←</span> <span class="key">→</span> or <span class="key">Space</span> to navigate
    </div>
    
    <!-- Slide title -->
    <div class="slide-title" id="slideTitle">Loading...</div>
    
    <!-- Slideshow container -->
    <div class="slideshow-container">
        <div id="slideContainer"></div>
    </div>
    
    <!-- Navigation controls -->
    <div class="nav-controls">
        <button class="nav-button" id="prevBtn" onclick="changeSlide(-1)">◄</button>
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">31</span>
        </div>
        <button class="nav-button" id="nextBtn" onclick="changeSlide(1)">►</button>
    </div>

    <script>
        let currentSlideIndex = 0;
        
        // 전체 슬라이드 순서
        const slides = [
            { title: "Loss, Optimization and Scheduling", file: "Lecture08_01_Lecture 8 Loss, Optimization and Scheduling.html", part: null },
            { title: "Lecture Contents", file: "Lecture08_02_Lecture Contents.html", part: null },
            
            // Part 1 - Loss Function Design
            { title: "Loss Function Design", file: "Lecture08_03_Part 1_3 Loss Function Design.html", part: "1/3" },
            { title: "Role and Importance of Loss Functions", file: "Lecture08_04_Role and Importance of Loss Functions.html", part: "1/3" },
            { title: "Regression Losses - MSE, MAE, Huber", file: "Lecture08_05_Regression Losses - MSE, MAE, Huber.html", part: "1/3" },
            { title: "Classification Loss - Cross-Entropy", file: "Lecture08_06_Classification Loss - Cross-Entropy.html", part: "1/3" },
            { title: "Hinge Loss and SVM", file: "Lecture08_07_Hinge Loss and SVM.html", part: "1/3" },
            { title: "Focal Loss - Class Imbalance", file: "Lecture08_08_Focal Loss - Class Imbalance.html", part: "1/3" },
            { title: "Contrastive Loss", file: "Lecture08_09_Contrastive Loss.html", part: "1/3" },
            { title: "Triplet Loss", file: "Lecture08_10_Triplet Loss.html", part: "1/3" },
            { title: "Regularization Terms (L1, L2, L1+L2)", file: "Lecture08_11_Regularization Terms (L1, L2, L1+L2).html", part: "1/3" },
            { title: "Custom Loss Function Design", file: "Lecture08_12_Custom Loss Function Design.html", part: "1/3" },
            
            // Part 2 - Optimization Algorithms
            { title: "Optimization Algorithms", file: "Lecture08_13_Part 2_3 Optimization Algorithms.html", part: "2/3" },
            { title: "Gradient Descent Review", file: "Lecture08_14_Gradient Descent Review.html", part: "2/3" },
            { title: "Batch vs Mini-Batch vs Stochastic", file: "Lecture08_15_Batch vs Mini-Batch vs Stochastic.html", part: "2/3" },
            { title: "Momentum Method", file: "Lecture08_16_Momentum Method.html", part: "2/3" },
            { title: "Nesterov Accelerated Gradient", file: "Lecture08_17_Nesterov Accelerated Gradient.html", part: "2/3" },
            { title: "AdaGrad", file: "Lecture08_18_AdaGrad.html", part: "2/3" },
            { title: "RMSprop", file: "Lecture08_19_RMSprop.html", part: "2/3" },
            { title: "Adam and AdamW", file: "Lecture08_20_Adam and AdamW.html", part: "2/3" },
            { title: "Second-Order Optimization - L-BFGS", file: "Lecture08_21_Second-Order Optimization - L-BFGS.html", part: "2/3" },
            { title: "Comparison of Optimization Algorithms", file: "Lecture08_22_Comparison of Optimization Algorithms.html", part: "2/3" },
            
            // Part 3 - Learning Rate Scheduling
            { title: "Learning Rate Scheduling", file: "Lecture08_23_Part 3_3 Learning Rate Scheduling.html", part: "3/3" },
            { title: "Importance of Learning Rate", file: "Lecture08_24_Importance of Learning Rate.html", part: "3/3" },
            { title: "Fixed vs Adaptive Learning Rate", file: "Lecture08_25_Fixed vs Adaptive Learning Rate.html", part: "3/3" },
            { title: "Step Decay", file: "Lecture08_26_Step Decay.html", part: "3/3" },
            { title: "Exponential Decay", file: "Lecture08_27_Exponential Decay.html", part: "3/3" },
            { title: "Cosine Annealing", file: "Lecture08_28_Cosine Annealing.html", part: "3/3" },
            { title: "Warm-up and Linear Schedule", file: "Lecture08_29_Warm-up and Linear Schedule.html", part: "3/3" },
            { title: "Cyclical Learning Rates", file: "Lecture08_30_Cyclical Learning Rates.html", part: "3/3" },
            
            // Ending
            { title: "Thank You", file: "Lecture08_31_Thank you.html", part: null }
        ];
        
        function initializeSlides() {
            const container = document.getElementById('slideContainer');
            
            // 모든 슬라이드를 미리 생성
            slides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                slideDiv.id = `slide-${index}`;
                
                const iframe = document.createElement('iframe');
                iframe.src = encodeURI(slide.file);
                
                slideDiv.appendChild(iframe);
                container.appendChild(slideDiv);
            });
            
            // 첫 번째 슬라이드 표시
            showSlide(0);
        }
        
        function showSlide(index) {
            // 모든 슬라이드 숨기기
            const allSlides = document.querySelectorAll('.slide');
            allSlides.forEach(slide => {
                slide.classList.remove('active');
            });
            
            // 현재 슬라이드 표시
            const currentSlide = document.getElementById(`slide-${index}`);
            if (currentSlide) {
                currentSlide.classList.add('active');
            }
            
            // 제목 업데이트 (파트 정보 포함)
            const slideInfo = slides[index];
            let titleText = slideInfo.title;
            if (slideInfo.part) {
                titleText = `${slideInfo.title} | Part ${slideInfo.part}`;
            }
            document.getElementById('slideTitle').textContent = titleText;
            
            // 카운터 업데이트
            document.getElementById('currentSlide').textContent = index + 1;
            document.getElementById('totalSlides').textContent = slides.length;
            
            // 진행 바 업데이트
            const progress = ((index + 1) / slides.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // 버튼 상태 업데이트
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === slides.length - 1;
        }
        
        function changeSlide(direction) {
            const newIndex = currentSlideIndex + direction;
            
            if (newIndex >= 0 && newIndex < slides.length) {
                currentSlideIndex = newIndex;
                showSlide(currentSlideIndex);
            }
        }
        
        // 키보드 내비게이션
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowLeft':
                case 'ArrowUp':
                    changeSlide(-1);
                    break;
                case 'ArrowRight':
                case 'ArrowDown':
                case ' ':
                    event.preventDefault();
                    changeSlide(1);
                    break;
                case 'Home':
                    currentSlideIndex = 0;
                    showSlide(currentSlideIndex);
                    break;
                case 'End':
                    currentSlideIndex = slides.length - 1;
                    showSlide(currentSlideIndex);
                    break;
            }
        });
        
        // 페이지 로드 시 슬라이드 초기화
        window.addEventListener('load', () => {
            initializeSlides();
        });
        
        // 스페이스바로 스크롤 방지
        window.addEventListener('keydown', (e) => {
            if(e.key === ' ' && e.target === document.body) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
