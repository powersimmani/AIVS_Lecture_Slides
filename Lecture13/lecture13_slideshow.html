<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 13 - Complete Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }
        
        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .slide {
            display: none;
            width: 100vw;
            height: 100vh;
            background: white;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .slide.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Navigation controls */
        .nav-controls {
            position: fixed;
            bottom: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.6);
            padding: 6px 15px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .nav-button {
            background: #1E64C8;
            color: white;
            border: none;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background: #2874d8;
            transform: scale(1.1);
        }
        
        .nav-button:active {
            transform: scale(0.95);
        }
        
        .nav-button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .slide-counter {
            color: white;
            font-size: 12px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }
        
        /* Progress bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
        
        .progress-fill {
            height: 100%;
            background: #1E64C8;
            transition: width 0.3s ease;
        }
        
        /* Keyboard hint */
        .keyboard-hint {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            animation: fadeOut 3s ease-in-out forwards;
            z-index: 1000;
        }
        
        @keyframes fadeOut {
            0%, 70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                pointer-events: none;
            }
        }
        
        .key {
            display: inline-block;
            background: #333;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 0 4px;
            font-family: monospace;
            border: 1px solid #555;
        }
        
        /* Slide title overlay */
        .slide-title {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(30, 100, 200, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            max-width: 600px;
            z-index: 1000;
        }
        
        /* Slide list (menu) */
        .slide-list {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-height: 80vh;
            overflow-y: auto;
            display: none;
            z-index: 999;
        }
        
        .slide-list.active {
            display: block;
        }
        
        .slide-list-item {
            color: white;
            padding: 8px 12px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .slide-list-item:hover {
            background: rgba(30, 100, 200, 0.5);
        }
        
        .slide-list-item.current {
            background: #1E64C8;
            font-weight: 600;
        }
        
        /* Top buttons */
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 650px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .menu-btn:hover {
            background: rgba(30, 100, 200, 0.8);
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            left: 750px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .fullscreen-btn:hover {
            background: rgba(30, 100, 200, 0.8);
        }
    </style>
</head>
<body>
    <!-- Progress bar -->
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <!-- Slide title -->
    <div class="slide-title" id="slideTitle"></div>
    
    <!-- Menu button -->
    <button class="menu-btn" onclick="toggleMenu()">üìã Menu</button>
    
    <!-- Fullscreen button -->
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
    
    <!-- Slide list -->
    <div class="slide-list" id="slideList"></div>
    
    <!-- Keyboard hint -->
    <div class="keyboard-hint">
        Use <span class="key">‚Üê</span> <span class="key">‚Üí</span> or <span class="key">Space</span> to navigate
    </div>
    
    <!-- Slideshow container -->
    <div class="slideshow-container" id="slideContainer">
    </div>
    
    <!-- Navigation controls -->
    <div class="nav-controls">
        <button class="nav-button" id="homeBtn" onclick="window.location.href='../index.html'" aria-label="Back to index" title="Back to index">‚åÇ</button>
        <button class="nav-button" id="prevBtn" onclick="changeSlide(-1)" aria-label="Previous slide" title="Previous slide">‚óÑ</button>
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">34</span>
        </div>
        <button class="nav-button" id="nextBtn" onclick="changeSlide(1)" aria-label="Next slide" title="Next slide">‚ñ∫</button>
    </div>

    <script>
        let currentSlideIndex = 0;
        
        // Ï†ÑÏ≤¥ Ïä¨ÎùºÏù¥Îìú ÏàúÏÑú (PDF ÏàúÏÑúÎåÄÎ°ú)
        const slides = [
            { title: "Lecture 13 Transformer Architecture", file: "Lecture13_01_Lecture 13 Transformer Architecture.html", part: null },
            { title: "Lecture Contents", file: "Lecture13_02_Lecture Contents.html", part: null },
            
            // Part 1
            { title: "Introduction & Motivation", file: "Lecture13_03_Part 1_7 Introduction & Motivation.html", part: "1/7" },
            { title: "Review of Last Lesson", file: "Lecture13_04_Review of Last Lesson.html", part: "1/7" },
            { title: "The Emergence and Impact of Transformers", file: "Lecture13_05_The Emergence and Impact of Transformers.html", part: "1/7" },
            
            // Part 2
            { title: "Self-Attention Mechanism", file: "Lecture13_06_Part 2_7 Self-Attention Mechanism.html", part: "2/7" },
            { title: "RNN Attention vs. Self-Attention", file: "Lecture13_07_RNN Attention vs. Self-Attention.html", part: "2/7" },
            { title: "Query, Key, and Value Concepts", file: "Lecture13_08_Query, Key, and Value Concepts.html", part: "2/7" },
            { title: "Self-Attention Computation Process (1/2)", file: "Lecture13_09_Self-Attention Computation Process (1-2).html", part: "2/7" },
            { title: "Self-Attention Computation Process (2/2)", file: "Lecture13_10_Self-Attention Computation Process (2-2).html", part: "2/7" },
            { title: "Self-Attention Matrix Operations", file: "Lecture13_11_Self-Attention Matrix Operations.html", part: "2/7" },
            
            // Part 3
            { title: "Multi-Head Attention", file: "Lecture13_12_Part 3_7 Multi-Head Attention.html", part: "3/7" },
            { title: "Why is Multi-Head Necessary?", file: "Lecture13_13_Why is Multi-Head Necessary.html", part: "3/7" },
            { title: "Multi-Head Attention Architecture", file: "Lecture13_14_Multi-Head Attention Architecture.html", part: "3/7" },
            { title: "Multi-Head Operation Example", file: "Lecture13_15_Multi-Head Operation Example.html", part: "3/7" },
            { title: "Multi-Head Attention Implementation Points", file: "Lecture13_16_Multi-Head Attention Implementation Points.html", part: "3/7" },
            
            // Part 4
            { title: "Positional Encoding", file: "Lecture13_17_Part 4_7 Positional Encoding.html", part: "4/7" },
            { title: "The Need for Positional Information", file: "Lecture13_18_The Need for Positional Information.html", part: "4/7" },
            { title: "Positional Encoding Methods", file: "Lecture13_19_Positional Encoding Methods.html", part: "4/7" },
            { title: "Positional Encoding Visualization", file: "Lecture13_20_Positional Encoding Visualization.html", part: "4/7" },
            
            // Part 5
            { title: "Transformer Architecture", file: "Lecture13_21_Part 5_7 Transformer Architecture.html", part: "5/7" },
            { title: "Overall Transformer Structure", file: "Lecture13_22_Overall Transformer Structure.html", part: "5/7" },
            { title: "Detailed Analysis of the Encoder", file: "Lecture13_23_Detailed Analysis of the Encoder.html", part: "5/7" },
            { title: "Detailed Analysis of the Decoder", file: "Lecture13_24_Detailed Analysis of the Decoder.html", part: "5/7" },
            { title: "Feed-Forward Network & Layer Normalization", file: "Lecture13_25_Feed-Forward Network & Layer Normalization.html", part: "5/7" },
            { title: "Training vs. Inference", file: "Lecture13_26_Training vs. Inference.html", part: "5/7" },
            
            // Part 6
            { title: "Implementation Tips", file: "Lecture13_27_Part 6_7 Implementation Tips.html", part: "6/7" },
            { title: "Masking Implementation", file: "Lecture13_28_Masking Implementation.html", part: "6/7" },
            { title: "Learning Stabilization Techniques", file: "Lecture13_29_Learning Stabilization Techniques.html", part: "6/7" },
            { title: "Hyperparameter Guide", file: "Lecture13_30_Hyperparameter Guide.html", part: "6/7" },
            
            // Part 7
            { title: "Applications & Next Steps", file: "Lecture13_31_Part 7_7 Applications & Next Steps.html", part: "7/7" },
            { title: "Transformer Applications", file: "Lecture13_32_Transformer Applications.html", part: "7/7" },
            { title: "Summary and Next Steps", file: "Lecture13_33_Summary and Next Steps.html", part: "7/7" },
            
            // Ending
            { title: "Thank You", file: "Lecture13_34_Thank you.html", part: null }
        ];
        
        function initializeSlides() {
            const container = document.getElementById('slideContainer');
            
            // Î™®Îì† Ïä¨ÎùºÏù¥ÎìúÎ•º ÎØ∏Î¶¨ ÏÉùÏÑ±
            slides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                slideDiv.id = `slide-${index}`;
                
                const iframe = document.createElement('iframe');
                iframe.src = encodeURI(slide.file);
                iframe.loading = 'lazy';
                
                slideDiv.appendChild(iframe);
                container.appendChild(slideDiv);
            });
            
            // Ï¥àÍ∏∞ Ìï¥ÏãúÍ∞íÏù¥ ÏûàÏùÑ Í≤ΩÏö∞ Ìï¥Îãπ Ïä¨ÎùºÏù¥ÎìúÎ°ú Ïù¥ÎèôÏùÄ Î°úÎìú Ïù¥Î≤§Ìä∏ÏóêÏÑú Ï≤òÎ¶¨
        }
        
        function showSlide(index) {
            // Î™®Îì† Ïä¨ÎùºÏù¥Îìú Ïà®Í∏∞Í∏∞
            const allSlides = document.querySelectorAll('.slide');
            allSlides.forEach(slide => {
                slide.classList.remove('active');
            });
            
            // ÌòÑÏû¨ Ïä¨ÎùºÏù¥Îìú ÌëúÏãú
            const currentSlide = document.getElementById(`slide-${index}`);
            if (currentSlide) {
                currentSlide.classList.add('active');
            }
            
            // Ï†úÎ™© ÏóÖÎç∞Ïù¥Ìä∏ (ÌååÌä∏ Ï†ïÎ≥¥ Ìè¨Ìï®)
            const slideInfo = slides[index];
            let titleText = slideInfo.title;
            if (slideInfo.part) {
                titleText = `${slideInfo.title} | Part ${slideInfo.part}`;
            }
            document.getElementById('slideTitle').textContent = titleText;
            
            // Ïπ¥Ïö¥ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('currentSlide').textContent = index + 1;
            document.getElementById('totalSlides').textContent = slides.length;
            
            // ÏßÑÌñâ Î∞î ÏóÖÎç∞Ïù¥Ìä∏
            const progress = ((index + 1) / slides.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            window.location.hash = (index + 1).toString();
            
            // Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === slides.length - 1;
        }
        
        function changeSlide(direction) {
            const newIndex = currentSlideIndex + direction;
            
            if (newIndex >= 0 && newIndex < slides.length) {
                currentSlideIndex = newIndex;
                showSlide(currentSlideIndex);
            }
        }
        
        // ÌäπÏ†ï Ïä¨ÎùºÏù¥ÎìúÎ°ú Ïù¥Îèô
        function goToSlide(index) {
            if (index >= 0 && index < slides.length) {
                currentSlideIndex = index;
                showSlide(currentSlideIndex);
            }
        }
        
        // Ïä¨ÎùºÏù¥Îìú Î™©Î°ù ÏÉùÏÑ±
        function buildSlideList() {
            const slideList = document.getElementById('slideList');
            slideList.innerHTML = '';
            slides.forEach((slide, index) => {
                const item = document.createElement('div');
                item.className = 'slide-list-item';
                item.textContent = `${index + 1}. ${slide.title}`;
                item.onclick = () => goToSlide(index);
                slideList.appendChild(item);
            });
        }
        
        // Î©îÎâ¥ ÌÜ†Í∏Ä
        function toggleMenu() {
            document.getElementById('slideList').classList.toggle('active');
        }
        
        // Ï†ÑÏ≤¥ÌôîÎ©¥ ÌÜ†Í∏Ä
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // ÌÇ§Î≥¥Îìú ÎÇ¥ÎπÑÍ≤åÏù¥ÏÖò
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowLeft':
                case 'ArrowUp':
                    changeSlide(-1);
                    break;
                case 'ArrowRight':
                case 'ArrowDown':
                case ' ':
                    event.preventDefault();
                    changeSlide(1);
                    break;
                case 'Home':
                    currentSlideIndex = 0;
                    showSlide(currentSlideIndex);
                    break;
                case 'End':
                    currentSlideIndex = slides.length - 1;
                    showSlide(currentSlideIndex);
                    break;
            }
        });
        
        // ESCÎ°ú Î©îÎâ¥ Îã´Í∏∞
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('slideList').classList.remove('active');
            }
        });
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïä¨ÎùºÏù¥Îìú Ï¥àÍ∏∞Ìôî
        window.addEventListener('load', () => {
            const hashIndex = parseInt(window.location.hash.replace('#',''), 10);
            if (!isNaN(hashIndex) && hashIndex >= 1 && hashIndex <= slides.length) {
                currentSlideIndex = hashIndex - 1;
            }
            initializeSlides();
            buildSlideList();
            showSlide(currentSlideIndex);
        });
        
        // Ïä§ÌéòÏù¥Ïä§Î∞îÎ°ú Ïä§ÌÅ¨Î°§ Î∞©ÏßÄ
        window.addEventListener('keydown', (e) => {
            if(e.key === ' ' && e.target === document.body) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
