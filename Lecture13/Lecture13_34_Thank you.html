<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1E64C8 0%, #2874d8 100%);
        }
        
        .container {
            width: 960px;
            height: 540px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 60px;
        }
        
        .thank-you {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 80px;
        }
        
        .author-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .author-name {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .author-email {
            font-size: 22px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you">Thank you</div>
        <div class="author-section">
            <div class="author-name">Ho-min Park</div>
            <div class="author-email">homin.park@ghent.ac.kr</div>
            <div class="author-email">powersimmani@gmail.com</div>
        </div>
    </div>
</body>
</html>
