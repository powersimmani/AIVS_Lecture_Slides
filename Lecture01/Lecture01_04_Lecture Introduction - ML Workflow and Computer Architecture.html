<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Workflow Diagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px;
            background: white;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 35px;
            text-align: center;
        }
        
        .workflow {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 45px;
        }
        
        .step {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .step-box {
            width: 140px;
            height: 85px;
            background: white;
            border: 2.5px solid #1E64C8;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 17px;
            font-weight: 500;
            color: #1E64C8;
            text-align: center;
            padding: 10px;
            transition: all 0.3s;
        }
        
        .step-box:hover {
            background: #1E64C8;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(30, 100, 200, 0.3);
        }
        
        .arrow {
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
        }
        
        .arrow::before {
            content: '';
            width: 20px;
            height: 2.5px;
            background: #1E64C8;
        }
        
        .arrow::after {
            content: '';
            width: 0;
            height: 0;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-left: 15px solid #1E64C8;
        }
        
        .step:last-child .arrow {
            display: none;
        }
        
        .info-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-top: 10px;
        }
        
        .info-box {
            background: #f8f9fb;
            border-left: 4px solid #1E64C8;
            padding: 18px 20px;
            border-radius: 6px;
        }
        
        .info-title {
            font-size: 17px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 10px;
        }
        
        .info-content {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }
        
        .bullet {
            display: flex;
            align-items: flex-start;
            margin-bottom: 6px;
        }
        
        .bullet::before {
            content: "â€¢";
            color: #1E64C8;
            font-weight: bold;
            margin-right: 8px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">ML Workflow and Computer Architecture</div>
        
        <div class="workflow">
            <div class="step">
                <div class="step-box">Data</div>
                <div class="arrow"></div>
            </div>
            <div class="step">
                <div class="step-box">Pre-<br>processing</div>
                <div class="arrow"></div>
            </div>
            <div class="step">
                <div class="step-box">Training</div>
                <div class="arrow"></div>
            </div>
            <div class="step">
                <div class="step-box">Inference</div>
                <div class="arrow"></div>
            </div>
            <div class="step">
                <div class="step-box">Deployment</div>
            </div>
        </div>
        
        <div class="info-section">
            <div class="info-box">
                <div class="info-title">Key Impact Areas</div>
                <div class="info-content">
                    <div class="bullet">Computer architecture impacts every stage</div>
                    <div class="bullet">Understanding hardware optimizes performance</div>
                </div>
            </div>
            
            <div class="info-box">
                <div class="info-title">Critical Bottlenecks</div>
                <div class="info-content">
                    <div class="bullet">Data loading efficiency</div>
                    <div class="bullet">Computation speed</div>
                    <div class="bullet">Memory bandwidth limits</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
