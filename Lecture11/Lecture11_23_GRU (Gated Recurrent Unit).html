<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRU (Gated Recurrent Unit)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 960px;
            height: 540px;
            position: relative;
            background: white;
            padding: 25px 45px;
        }
        
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 25px;
        }
        
        .intro-box {
            background: linear-gradient(135deg, #1E64C8 0%, #2874D8 100%);
            color: white;
            padding: 16px 30px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 25px;
        }
        
        .intro-text {
            font-size: 17px;
            font-weight: 600;
        }
        
        .gates-section {
            margin-bottom: 22px;
        }
        
        .section-title {
            font-size: 17px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .gates-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
            margin-bottom: 22px;
        }
        
        .gate-card {
            background: white;
            border: 2.5px solid #1E64C8;
            border-radius: 8px;
            padding: 18px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            min-height: 95px;
        }
        
        .gate-icon {
            font-size: 36px;
            flex-shrink: 0;
        }
        
        .gate-content {
            flex-grow: 1;
        }
        
        .gate-name {
            font-size: 17px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 6px;
        }
        
        .gate-description {
            font-size: 15px;
            color: #2C3E50;
            line-height: 1.4;
        }
        
        .advantages-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }
        
        .advantage-card {
            background: #E8F1FC;
            border: 2px solid #1E64C8;
            border-radius: 8px;
            padding: 16px 18px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }
        
        .advantage-icon {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .advantage-title {
            font-size: 16px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 4px;
        }
        
        .advantage-text {
            font-size: 15px;
            color: #2C3E50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">GRU (Gated Recurrent Unit)</div>
        
        <div class="intro-box">
            <div class="intro-text">
                Simplified LSTM with fewer parameters
            </div>
        </div>
        
        <div class="gates-section">
            <div class="section-title">Two-Gate Mechanism</div>
            <div class="gates-grid">
                <div class="gate-card">
                    <div class="gate-icon">üîÑ</div>
                    <div class="gate-content">
                        <div class="gate-name">Update Gate</div>
                        <div class="gate-description">
                            Combines forget and input gates from LSTM
                        </div>
                    </div>
                </div>
                
                <div class="gate-card">
                    <div class="gate-icon">üîô</div>
                    <div class="gate-content">
                        <div class="gate-name">Reset Gate</div>
                        <div class="gate-description">
                            Controls past information usage
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="advantages-grid">
            <div class="advantage-card">
                <div class="advantage-icon">‚ö°</div>
                <div class="advantage-title">Faster Training</div>
                <div class="advantage-text">
                    Than LSTM
                </div>
            </div>
            
            <div class="advantage-card">
                <div class="advantage-icon">üéØ</div>
                <div class="advantage-title">Similar Performance</div>
                <div class="advantage-text">
                    On many tasks
                </div>
            </div>
            
            <div class="advantage-card">
                <div class="advantage-icon">üõ†Ô∏è</div>
                <div class="advantage-title">Easier to Implement</div>
                <div class="advantage-text">
                    And tune
                </div>
            </div>
        </div>
    </div>
</body>
</html>
