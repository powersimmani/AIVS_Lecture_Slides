<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 11 Slideshow - Sequence Models</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }
        
        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .slide-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        
        .slide-frame.active {
            display: block;
        }
        
        .controls {
            position: fixed;
            bottom: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.6);
            padding: 6px 15px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .control-btn {
            background: #1E64C8;
            color: white;
            border: none;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: #2874d8;
            transform: scale(1.1);
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .control-btn:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .slide-counter {
            color: white;
            font-size: 12px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }
        
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: #1E64C8;
            transition: width 0.3s ease;
            z-index: 1001;
        }
        
        .slide-list {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-height: 80vh;
            overflow-y: auto;
            display: none;
            z-index: 999;
        }
        
        .slide-list.active {
            display: block;
        }
        
        .slide-list-item {
            color: white;
            padding: 8px 12px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .slide-list-item:hover {
            background: rgba(30, 100, 200, 0.5);
        }
        
        .slide-list-item.current {
            background: #1E64C8;
            font-weight: 600;
        }
        
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .menu-btn:hover {
            background: #1E64C8;
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .fullscreen-btn:hover {
            background: #1E64C8;
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>
    
    <button class="menu-btn" onclick="toggleMenu()">☰ Menu</button>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶ Fullscreen</button>
    
    <div class="slide-list" id="slideList">
        <!-- Slide list will be populated by JavaScript -->
    </div>
    
    <div class="slideshow-container" id="slideshowContainer">
        <!-- Slides will be loaded here -->
    </div>
    
    <div class="controls">
        <button class="control-btn" onclick="window.location.href='../index.html'" id="homeBtn" aria-label="Back to index" title="Back to index">⌂</button>
        <button class="control-btn" onclick="previousSlide()" id="prevBtn" aria-label="Previous slide" title="Previous slide">◄</button>
        <span class="slide-counter" id="slideCounter">1 / 33</span>
        <button class="control-btn" onclick="nextSlide()" id="nextBtn" aria-label="Next slide" title="Next slide">►</button>
    </div>

    <script>
        const slides = [
            { file: 'Lecture11_01_Lecture 11 Sequence Models.html', title: 'Title' },
            { file: 'Lecture11_02_Lecture Contents.html', title: 'Contents' },
            { file: 'Lecture11_03_Part 1_5 Sequence Modeling.html', title: 'Part 1: Sequence Modeling' },
            { file: 'Lecture11_04_What is sequence data.html', title: '1. What is sequence data?' },
            { file: 'Lecture11_05_Why Special Modeling Is Needed.html', title: '2. Why Special Modeling Is Needed?' },
            { file: 'Lecture11_06_Features of Sequences.html', title: '3. Features of Sequences' },
            { file: 'Lecture11_07_Feature Engineering for Sequences.html', title: '4. Feature Engineering for Sequences' },
            { file: 'Lecture11_08_Part 2_5 Types of Sequence Data.html', title: 'Part 2: Types of Sequence Data' },
            { file: 'Lecture11_09_Time Series Data.html', title: '5. Time Series Data' },
            { file: 'Lecture11_10_Text Data.html', title: '6. Text Data' },
            { file: 'Lecture11_11_SpeechAudio Data & Other Sequences.html', title: '7. Speech/Audio Data & Other Sequences' },
            { file: 'Lecture11_12_Part 3_5 Statistical Approaches.html', title: 'Part 3: Statistical Approaches' },
            { file: 'Lecture11_13_Moving Average (MA).html', title: '8. Moving Average (MA)' },
            { file: 'Lecture11_14_Autoregressive (AR).html', title: '9. Autoregressive (AR)' },
            { file: 'Lecture11_15_ARMA & ARIMA.html', title: '10. ARMA & ARIMA' },
            { file: 'Lecture11_16_Regression-Based Extensions.html', title: '11. Regression-Based Extensions' },
            { file: 'Lecture11_17_Limitations of Traditional Methods.html', title: '12. Limitations of Traditional Methods' },
            { file: 'Lecture11_18_Part 4_5 Deep Learning for Sequences.html', title: 'Part 4: Deep Learning for Sequences' },
            { file: 'Lecture11_19_High-Dimensional Sequences Challenge.html', title: '13. High-Dimensional Sequences Challenge' },
            { file: 'Lecture11_20_CNN for Sequences.html', title: '14. CNN for Sequences' },
            { file: 'Lecture11_21_RNN (Recurrent Neural Network).html', title: '15. RNN (Recurrent Neural Network)' },
            { file: 'Lecture11_22_LSTM (Long Short-Term Memory).html', title: '16. LSTM (Long Short-Term Memory)' },
            { file: 'Lecture11_23_GRU (Gated Recurrent Unit).html', title: '17. GRU (Gated Recurrent Unit)' },
            { file: 'Lecture11_24_Bidirectional RNNs.html', title: '18. Bidirectional RNNs' },
            { file: 'Lecture11_25_Part 5_5 Advanced Topics.html', title: 'Part 5: Advanced Topics' },
            { file: 'Lecture11_26_Sequence-to-Sequence Models.html', title: '19. Sequence-to-Sequence Models' },
            { file: 'Lecture11_27_Encoder-Decoder Architecture.html', title: '20. Encoder-Decoder Architecture' },
            { file: 'Lecture11_28_Teacher Forcing.html', title: '21. Teacher Forcing' },
            { file: 'Lecture11_29_Beam Search.html', title: '22. Beam Search' },
            { file: 'Lecture11_30_CTC Loss.html', title: '23. CTC Loss' },
            { file: 'Lecture11_31_Practical Implementation Tips.html', title: '24. Practical Implementation Tips' },
            { file: 'Lecture11_32_Applications and Next Steps.html', title: '25. Applications and Next Steps' },
            { file: 'Lecture11_33_Thank you.html', title: 'Thank You' }
        ];

        let currentSlide = 0;
        const totalSlides = slides.length;

        function initSlideshow() {
            const container = document.getElementById('slideshowContainer');
            const slideList = document.getElementById('slideList');
            
            // Create iframes for all slides
            slides.forEach((slide, index) => {
                const iframe = document.createElement('iframe');
                iframe.src = slide.file;
                iframe.loading = 'lazy';
                iframe.className = 'slide-frame';
                if (index === 0) iframe.classList.add('active');
                iframe.id = `slide-${index}`;
                container.appendChild(iframe);
                
                // Create slide list items
                const listItem = document.createElement('div');
                listItem.className = 'slide-list-item';
                if (index === 0) listItem.classList.add('current');
                listItem.textContent = `${index + 1}. ${slide.title}`;
                listItem.onclick = () => goToSlide(index);
                slideList.appendChild(listItem);
            });
            
            updateSlideCounter();
            updateProgressBar();
        }

        function showSlide(index) {
            const frames = document.querySelectorAll('.slide-frame');
            const listItems = document.querySelectorAll('.slide-list-item');
            
            frames.forEach((frame, i) => {
                frame.classList.toggle('active', i === index);
            });
            
            listItems.forEach((item, i) => {
                item.classList.toggle('current', i === index);
            });
            
            currentSlide = index;
            updateSlideCounter();
            updateProgressBar();
            updateButtons();
            // URL hash (1-based)
            window.location.hash = (currentSlide + 1).toString();
        }

        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                showSlide(currentSlide + 1);
            }
        }

        function previousSlide() {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            }
        }

        function goToSlide(index) {
            showSlide(index);
        }

        function updateSlideCounter() {
            document.getElementById('slideCounter').textContent = `${currentSlide + 1} / ${totalSlides}`;
        }

        function updateProgressBar() {
            const progress = ((currentSlide + 1) / totalSlides) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide === totalSlides - 1;
        }

        function toggleMenu() {
            document.getElementById('slideList').classList.toggle('active');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                previousSlide();
            } else if (e.key === 'Home') {
                e.preventDefault();
                goToSlide(0);
            } else if (e.key === 'End') {
                e.preventDefault();
                goToSlide(totalSlides - 1);
            } else if (e.key === 'Escape') {
                document.getElementById('slideList').classList.remove('active');
            }
        });

        // Initialize slideshow on page load with hash support
        window.addEventListener('load', () => {
            const hashIndex = parseInt(window.location.hash.replace('#',''), 10);
            if (!isNaN(hashIndex) && hashIndex >= 1 && hashIndex <= totalSlides) {
                currentSlide = hashIndex - 1;
            }
            initSlideshow();
            showSlide(currentSlide);
        });
    </script>
</body>
</html>
