<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 11 - Complete Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }
        
        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .slide {
            display: none;
            width: 100vw;
            height: 100vh;
            background: white;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .slide.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Navigation controls */
        .nav-controls {
            position: fixed;
            bottom: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.6);
            padding: 6px 15px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .nav-button {
            background: #1E64C8;
            color: white;
            border: none;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background: #2874d8;
            transform: scale(1.1);
        }
        
        .nav-button:active {
            transform: scale(0.95);
        }
        
        .nav-button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .slide-counter {
            color: white;
            font-size: 12px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }
        
        /* Progress bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
        
        .progress-fill {
            height: 100%;
            background: #1E64C8;
            transition: width 0.3s ease;
        }
        
        /* Keyboard hint */
        .keyboard-hint {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            animation: fadeOut 3s ease-in-out forwards;
            z-index: 1000;
        }
        
        @keyframes fadeOut {
            0%, 70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                pointer-events: none;
            }
        }
        
        .key {
            display: inline-block;
            background: #333;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 0 4px;
            font-family: monospace;
            border: 1px solid #555;
        }
        
        /* Slide title overlay */
        .slide-title {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(30, 100, 200, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            max-width: 600px;
            z-index: 1000;
        }
        
        /* Slide list (menu) */
        .slide-list {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-height: 80vh;
            overflow-y: auto;
            display: none;
            z-index: 999;
        }
        
        .slide-list.active {
            display: block;
        }
        
        .slide-list-item {
            color: white;
            padding: 8px 12px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .slide-list-item:hover {
            background: rgba(30, 100, 200, 0.5);
        }
        
        .slide-list-item.current {
            background: #1E64C8;
            font-weight: 600;
        }
        
        /* Part separator styling */
        .slide-list-item.part-header {
            background: #333;
            color: #FFD700;
            font-weight: 700;
            margin-top: 15px;
            border-left: 3px solid #FFD700;
        }
        
        /* Menu toggle button */
        .menu-toggle {
            position: fixed;
            bottom: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .menu-toggle:hover {
            background: rgba(30, 100, 200, 0.8);
        }
    </style>
</head>
<body>
    <!-- Progress bar -->
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
    </div>
    
    <!-- Slide title overlay -->
    <div class="slide-title" id="slideTitle">Title</div>
    
    <!-- Keyboard hint -->
    <div class="keyboard-hint">
        Use <span class="key">←</span> <span class="key">→</span> or <span class="key">Space</span> to navigate
    </div>
    
    <!-- Menu toggle button -->
    <button class="menu-toggle" onclick="toggleMenu()">
        ☰ Menu
    </button>
    
    <!-- Slide list -->
    <div class="slide-list" id="slideList"></div>
    
    <!-- Slideshow container -->
    <div class="slideshow-container">
        <div id="slideContainer"></div>
    </div>
    
    <!-- Navigation controls -->
    <div class="nav-controls">
        <button class="nav-button" id="homeBtn" onclick="window.location.href='../index.html'" aria-label="Back to index" title="Back to index">⌂</button>
        <button class="nav-button" id="prevBtn" onclick="changeSlide(-1)" aria-label="Previous slide" title="Previous slide">◄</button>
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">33</span>
        </div>
        <button class="nav-button" id="nextBtn" onclick="changeSlide(1)" aria-label="Next slide" title="Next slide">►</button>
    </div>

    <script>
        let currentSlideIndex = 0;
        
        // 전체 슬라이드 순서
        const slides = [
            { title: "Title", file: "Lecture11_01_Lecture 11 Sequence Models.html", part: null },
            { title: "Lecture Contents", file: "Lecture11_02_Lecture Contents.html", part: null },
            
            // Part 1/5: Sequence Modeling
            { title: "Sequence Modeling", file: "Lecture11_03_Part 1_5 Sequence Modeling.html", part: "1/5" },
            { title: "What is Sequence Data?", file: "Lecture11_04_What is sequence data.html", part: "1/5" },
            { title: "Why Special Modeling Is Needed?", file: "Lecture11_05_Why Special Modeling Is Needed.html", part: "1/5" },
            { title: "Features of Sequences", file: "Lecture11_06_Features of Sequences.html", part: "1/5" },
            { title: "Feature Engineering for Sequences", file: "Lecture11_07_Feature Engineering for Sequences.html", part: "1/5" },
            
            // Part 2/5: Types of Sequence Data
            { title: "Types of Sequence Data", file: "Lecture11_08_Part 2_5 Types of Sequence Data.html", part: "2/5" },
            { title: "Time Series Data", file: "Lecture11_09_Time Series Data.html", part: "2/5" },
            { title: "Text Data", file: "Lecture11_10_Text Data.html", part: "2/5" },
            { title: "Speech/Audio Data & Other Sequences", file: "Lecture11_11_SpeechAudio Data & Other Sequences.html", part: "2/5" },
            
            // Part 3/5: Statistical Approaches
            { title: "Statistical Approaches", file: "Lecture11_12_Part 3_5 Statistical Approaches.html", part: "3/5" },
            { title: "Moving Average (MA)", file: "Lecture11_13_Moving Average (MA).html", part: "3/5" },
            { title: "Autoregressive (AR)", file: "Lecture11_14_Autoregressive (AR).html", part: "3/5" },
            { title: "ARMA & ARIMA", file: "Lecture11_15_ARMA & ARIMA.html", part: "3/5" },
            { title: "Regression-Based Extensions", file: "Lecture11_16_Regression-Based Extensions.html", part: "3/5" },
            { title: "Limitations of Traditional Methods", file: "Lecture11_17_Limitations of Traditional Methods.html", part: "3/5" },
            
            // Part 4/5: Deep Learning for Sequences
            { title: "Deep Learning for Sequences", file: "Lecture11_18_Part 4_5 Deep Learning for Sequences.html", part: "4/5" },
            { title: "High-Dimensional Sequences Challenge", file: "Lecture11_19_High-Dimensional Sequences Challenge.html", part: "4/5" },
            { title: "CNN for Sequences", file: "Lecture11_20_CNN for Sequences.html", part: "4/5" },
            { title: "RNN (Recurrent Neural Network)", file: "Lecture11_21_RNN (Recurrent Neural Network).html", part: "4/5" },
            { title: "LSTM (Long Short-Term Memory)", file: "Lecture11_22_LSTM (Long Short-Term Memory).html", part: "4/5" },
            { title: "GRU (Gated Recurrent Unit)", file: "Lecture11_23_GRU (Gated Recurrent Unit).html", part: "4/5" },
            { title: "Bidirectional RNNs", file: "Lecture11_24_Bidirectional RNNs.html", part: "4/5" },
            
            // Part 5/5: Advanced Topics
            { title: "Advanced Topics", file: "Lecture11_25_Part 5_5 Advanced Topics.html", part: "5/5" },
            { title: "Sequence-to-Sequence Models", file: "Lecture11_26_Sequence-to-Sequence Models.html", part: "5/5" },
            { title: "Encoder-Decoder Architecture", file: "Lecture11_27_Encoder-Decoder Architecture.html", part: "5/5" },
            { title: "Teacher Forcing", file: "Lecture11_28_Teacher Forcing.html", part: "5/5" },
            { title: "Beam Search", file: "Lecture11_29_Beam Search.html", part: "5/5" },
            { title: "CTC Loss", file: "Lecture11_30_CTC Loss.html", part: "5/5" },
            { title: "Practical Implementation Tips", file: "Lecture11_31_Practical Implementation Tips.html", part: "5/5" },
            { title: "Applications and Next Steps", file: "Lecture11_32_Applications and Next Steps.html", part: "5/5" },
            
            // Ending
            { title: "Thank You", file: "Lecture11_33_Thank you.html", part: null }
        ];
        
        function initializeSlides() {
            const container = document.getElementById('slideContainer');
            
            // 모든 슬라이드를 미리 생성
            slides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                slideDiv.id = `slide-${index}`;
                
                const iframe = document.createElement('iframe');
                iframe.src = encodeURI(slide.file);
                iframe.loading = 'lazy';
                
                slideDiv.appendChild(iframe);
                container.appendChild(slideDiv);
            });
            
            // 초기 해시값이 있을 경우 해당 슬라이드로 이동은 로드 이벤트에서 처리
        }
        
        function showSlide(index) {
            // 모든 슬라이드 숨기기
            const allSlides = document.querySelectorAll('.slide');
            allSlides.forEach(slide => {
                slide.classList.remove('active');
            });
            
            // 현재 슬라이드 표시
            const currentSlide = document.getElementById(`slide-${index}`);
            if (currentSlide) {
                currentSlide.classList.add('active');
            }
            
            // 제목 업데이트 (파트 정보 포함)
            const slideInfo = slides[index];
            let titleText = slideInfo.title;
            if (slideInfo.part) {
                titleText = `${slideInfo.title} | Part ${slideInfo.part}`;
            }
            document.getElementById('slideTitle').textContent = titleText;
            
            // 카운터 업데이트
            document.getElementById('currentSlide').textContent = index + 1;
            document.getElementById('totalSlides').textContent = slides.length;
            
            // 진행 바 업데이트
            const progress = ((index + 1) / slides.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            window.location.hash = (index + 1).toString();
            
            // 버튼 상태 업데이트
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === slides.length - 1;
        }
        
        function changeSlide(direction) {
            const newIndex = currentSlideIndex + direction;
            
            if (newIndex >= 0 && newIndex < slides.length) {
                currentSlideIndex = newIndex;
                showSlide(currentSlideIndex);
            }
        }
        
        // 특정 슬라이드로 이동
        function goToSlide(index) {
            if (index >= 0 && index < slides.length) {
                currentSlideIndex = index;
                showSlide(currentSlideIndex);
            }
        }
        
        // 슬라이드 목록 생성
        function buildSlideList() {
            const slideList = document.getElementById('slideList');
            slideList.innerHTML = '';
            slides.forEach((slide, index) => {
                const item = document.createElement('div');
                item.className = 'slide-list-item';
                item.textContent = `${index + 1}. ${slide.title}`;
                item.onclick = () => goToSlide(index);
                slideList.appendChild(item);
            });
        }
        
        // 메뉴 토글
        function toggleMenu() {
            document.getElementById('slideList').classList.toggle('active');
        }
        
        // 전체화면 토글
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // 키보드 내비게이션
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowLeft':
                case 'ArrowUp':
                    changeSlide(-1);
                    break;
                case 'ArrowRight':
                case 'ArrowDown':
                case ' ':
                    event.preventDefault();
                    changeSlide(1);
                    break;
                case 'Home':
                    currentSlideIndex = 0;
                    showSlide(currentSlideIndex);
                    break;
                case 'End':
                    currentSlideIndex = slides.length - 1;
                    showSlide(currentSlideIndex);
                    break;
            }
        });
        
        // ESC로 메뉴 닫기
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('slideList').classList.remove('active');
            }
        });
        
        // 페이지 로드 시 슬라이드 초기화
        window.addEventListener('load', () => {
            const hashIndex = parseInt(window.location.hash.replace('#',''), 10);
            if (!isNaN(hashIndex) && hashIndex >= 1 && hashIndex <= slides.length) {
                currentSlideIndex = hashIndex - 1;
            }
            initializeSlides();
            buildSlideList();
            showSlide(currentSlideIndex);
        });
        
        // 스페이스바로 스크롤 방지
        window.addEventListener('keydown', (e) => {
            if(e.key === ' ' && e.target === document.body) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
