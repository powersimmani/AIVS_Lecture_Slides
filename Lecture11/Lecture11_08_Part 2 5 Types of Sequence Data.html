<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Sequence Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 960px;
            height: 540px;
            position: relative;
            background: white;
            padding: 30px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .part-label {
            font-size: 18px;
            color: #666;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .title {
            font-size: 32px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 50px;
        }
        
        .types-container {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            align-items: stretch;
        }
        
        .type-card {
            flex: 1;
            background: white;
            border: 3px solid #1E64C8;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .type-number {
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            width: 36px;
            height: 36px;
            background: #1E64C8;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            border: 3px solid white;
        }
        
        .type-icon {
            font-size: 56px;
            margin-bottom: 20px;
        }
        
        .type-title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 10px;
        }
        
        .type-description {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }
        
        .divider {
            width: 2px;
            background: linear-gradient(to bottom, transparent, #1E64C8, transparent);
            margin: 0 -15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="part-label">Part 2/5</div>
            <div class="title">Types of Sequence Data</div>
        </div>
        
        <div class="types-container">
            <div class="type-card">
                <div class="type-number">5</div>
                <div class="type-icon">üìà</div>
                <div class="type-title">Time Series Data</div>
                <div class="type-description">
                    Temporal measurements<br>recorded at regular intervals
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="type-card">
                <div class="type-number">6</div>
                <div class="type-icon">üìù</div>
                <div class="type-title">Text Data</div>
                <div class="type-description">
                    Sequential language data<br>with grammatical structure
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="type-card">
                <div class="type-number">7</div>
                <div class="type-icon">üéµ</div>
                <div class="type-title">Speech/Audio & Other</div>
                <div class="type-description">
                    Audio signals and<br>additional sequence types
                </div>
            </div>
        </div>
    </div>
</body>
</html>
