<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 19 - Complete Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }
        
        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .slide {
            display: none;
            width: 100vw;
            height: 100vh;
            background: white;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .slide.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Navigation controls */
        .nav-controls {
            position: fixed;
            bottom: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.6);
            padding: 6px 15px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .nav-button {
            background: #1E64C8;
            color: white;
            border: none;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background: #2874d8;
            transform: scale(1.1);
        }
        
        .nav-button:active {
            transform: scale(0.95);
        }
        
        .nav-button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .slide-counter {
            color: white;
            font-size: 12px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }
        
        /* Progress bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
        
        .progress-fill {
            height: 100%;
            background: #1E64C8;
            transition: width 0.3s ease;
        }
        
        /* Keyboard hint */
        .keyboard-hint {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            animation: fadeOut 3s ease-in-out forwards;
            z-index: 1000;
        }
        
        @keyframes fadeOut {
            0%, 70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                pointer-events: none;
            }
        }
        
        .key {
            display: inline-block;
            background: #333;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 0 4px;
            font-family: monospace;
            border: 1px solid #555;
        }
        
        /* Slide title overlay */
        .slide-title {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(30, 100, 200, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            max-width: 600px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Progress bar -->
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <!-- Keyboard hint -->
    <div class="keyboard-hint">
        Use <span class="key">←</span> <span class="key">→</span> or <span class="key">Space</span> to navigate
    </div>
    
    <!-- Slide title -->
    <div class="slide-title" id="slideTitle">Loading...</div>
    
    <!-- Slideshow container -->
    <div class="slideshow-container">
        <div id="slideContainer"></div>
    </div>
    
    <!-- Navigation controls -->
    <div class="nav-controls">
        <button class="nav-button" id="prevBtn" onclick="changeSlide(-1)">◄</button>
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">34</span>
        </div>
        <button class="nav-button" id="nextBtn" onclick="changeSlide(1)">►</button>
    </div>

    <script>
        let currentSlideIndex = 0;
        
        // 전체 슬라이드 순서 (PDF 순서대로)
        const slides = [
            { title: "Title", file: "Lecture19_01_Lecture 19 Model Explainability - XAI Fundamentals and Traditional Methods.html", part: null },
            { title: "Lecture Contents", file: "Lecture19_02_Lecture Contents.html", part: null },
            
            // Part 1
            { title: "Introduction to XAI and Its Importance", file: "Lecture19_03_Part 1_4 Introduction to XAI and Its Importance.html", part: "1/4" },
            { title: "Course Introduction - The Era of Explainable AI", file: "Lecture19_04_Course Introduction - The Era of Explainable AI.html", part: "1/4" },
            { title: "Model Complexity vs Interpretability Trade-off", file: "Lecture19_05_Model Complexity vs Interpretability Trade-off.html", part: "1/4" },
            { title: "Core Concepts and Terminology in XAI", file: "Lecture19_06_Core Concepts and Terminology in XAI.html", part: "1/4" },
            { title: "Why Explainability is Necessary", file: "Lecture19_07_Why Explainability is Necessary.html", part: "1/4" },
            { title: "XAI Classification Framework", file: "Lecture19_08_XAI Classification Framework.html", part: "1/4" },
            { title: "XAI Applications by Industry", file: "Lecture19_09_XAI Applications by Industry.html", part: "1/4" },
            { title: "XAI Evaluation Criteria", file: "Lecture19_10_XAI Evaluation Criteria.html", part: "1/4" },
            
            // Part 2
            { title: "Intrinsically Interpretable Models", file: "Lecture19_11_Part 2_4 Intrinsically Interpretable Models.html", part: "2/4" },
            { title: "Interpreting Linear Models", file: "Lecture19_12_Interpreting Linear Models.html", part: "2/4" },
            { title: "Transparency of Decision Trees", file: "Lecture19_13_Transparency of Decision Trees.html", part: "2/4" },
            { title: "Generalized Additive Models (GAM)", file: "Lecture19_14_Generalized Additive Models (GAM).html", part: "2/4" },
            { title: "Rule-Based Models", file: "Lecture19_15_Rule-Based Models.html", part: "2/4" },
            { title: "Monotonic Constraint Models", file: "Lecture19_16_Monotonic Constraint Models.html", part: "2/4" },
            { title: "Sparse Linear Models", file: "Lecture19_17_Sparse Linear Models.html", part: "2/4" },
            { title: "Hands-on: Building Interpretable Models with scikit-learn", file: "Lecture19_18_Hands-on Building Interpretable Models with scikit-learn.html", part: "2/4" },
            
            // Part 3
            { title: "Feature Importance Methodologies", file: "Lecture19_19_Part 3_4 Feature Importance Methodologies.html", part: "3/4" },
            { title: "Permutation Importance", file: "Lecture19_20_Permutation Importance.html", part: "3/4" },
            { title: "Drop-Column Importance", file: "Lecture19_21_Drop-Column Importance.html", part: "3/4" },
            { title: "Partial Dependence Plots (PDP)", file: "Lecture19_22_Partial Dependence Plots (PDP).html", part: "3/4" },
            { title: "Individual Conditional Expectation (ICE)", file: "Lecture19_23_Individual Conditional Expectation (ICE).html", part: "3/4" },
            { title: "Accumulated Local Effects (ALE)", file: "Lecture19_24_Accumulated Local Effects (ALE).html", part: "3/4" },
            { title: "Feature Interaction Analysis", file: "Lecture19_25_Feature Interaction Analysis.html", part: "3/4" },
            
            // Part 4
            { title: "Model-Agnostic Methods", file: "Lecture19_26_Part 4_4 Model-Agnostic Methods.html", part: "4/4" },
            { title: "Surrogate Models", file: "Lecture19_27_Surrogate Models.html", part: "4/4" },
            { title: "Introduction to LIME", file: "Lecture19_28_Introduction to LIME.html", part: "4/4" },
            { title: "LIME Advanced Topics", file: "Lecture19_29_LIME Advanced Topics.html", part: "4/4" },
            { title: "Anchor Explanations", file: "Lecture19_30_Anchor Explanations.html", part: "4/4" },
            { title: "Practical Guidelines and Best Practices", file: "Lecture19_31_Practical Guidelines and Best Practices.html", part: "4/4" },
            
            // Ending
            { title: "Thank You", file: "Lecture19_32_Thank you.html", part: null }
        ];
        
        function initializeSlides() {
            const container = document.getElementById('slideContainer');
            
            // 모든 슬라이드를 미리 생성
            slides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                slideDiv.id = `slide-${index}`;
                
                const iframe = document.createElement('iframe');
                iframe.src = encodeURI(slide.file);
                
                slideDiv.appendChild(iframe);
                container.appendChild(slideDiv);
            });
            
            // 첫 번째 슬라이드 표시
            showSlide(0);
        }
        
        function showSlide(index) {
            // 모든 슬라이드 숨기기
            const allSlides = document.querySelectorAll('.slide');
            allSlides.forEach(slide => {
                slide.classList.remove('active');
            });
            
            // 현재 슬라이드 표시
            const currentSlide = document.getElementById(`slide-${index}`);
            if (currentSlide) {
                currentSlide.classList.add('active');
            }
            
            // 제목 업데이트 (파트 정보 포함)
            const slideInfo = slides[index];
            let titleText = slideInfo.title;
            if (slideInfo.part) {
                titleText = `${slideInfo.title} | Part ${slideInfo.part}`;
            }
            document.getElementById('slideTitle').textContent = titleText;
            
            // 카운터 업데이트
            document.getElementById('currentSlide').textContent = index + 1;
            document.getElementById('totalSlides').textContent = slides.length;
            
            // 진행 바 업데이트
            const progress = ((index + 1) / slides.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // 버튼 상태 업데이트
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === slides.length - 1;
        }
        
        function changeSlide(direction) {
            const newIndex = currentSlideIndex + direction;
            
            if (newIndex >= 0 && newIndex < slides.length) {
                currentSlideIndex = newIndex;
                showSlide(currentSlideIndex);
            }
        }
        
        // 키보드 내비게이션
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowLeft':
                case 'ArrowUp':
                    changeSlide(-1);
                    break;
                case 'ArrowRight':
                case 'ArrowDown':
                case ' ':
                    event.preventDefault();
                    changeSlide(1);
                    break;
                case 'Home':
                    currentSlideIndex = 0;
                    showSlide(currentSlideIndex);
                    break;
                case 'End':
                    currentSlideIndex = slides.length - 1;
                    showSlide(currentSlideIndex);
                    break;
            }
        });
        
        // 페이지 로드 시 슬라이드 초기화
        window.addEventListener('load', () => {
            initializeSlides();
        });
        
        // 스페이스바로 스크롤 방지
        window.addEventListener('keydown', (e) => {
            if(e.key === ' ' && e.target === document.body) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
