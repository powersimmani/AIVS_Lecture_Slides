<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAI Core Concepts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 960px;
            height: 540px;
            position: relative;
            background: white;
            padding: 40px;
        }
        
        /* Central hub */
        .hub {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #1E64C8 0%, #2A7DE1 100%);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 24px rgba(30, 100, 200, 0.25);
            z-index: 10;
        }
        
        .hub-title {
            font-size: 20px;
            font-weight: 700;
            color: white;
            text-align: center;
            line-height: 1.3;
        }
        
        /* Primary concepts */
        .concept-primary {
            position: absolute;
            width: 160px;
            height: 80px;
            background: white;
            border: 3px solid #1E64C8;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 12px;
            box-shadow: 0 4px 12px rgba(30, 100, 200, 0.15);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .concept-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(30, 100, 200, 0.25);
        }
        
        .concept-primary-title {
            font-size: 18px;
            font-weight: 700;
            color: #1E64C8;
            text-align: center;
            line-height: 1.2;
        }
        
        /* Positioning primary concepts - adjusted to match image */
        .concept-interpretability { 
            left: 100px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .concept-explainability { 
            right: 100px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .concept-transparency { 
            left: 50%;
            top: 80px;
            transform: translateX(-50%);
        }
        
        /* Secondary concepts */
        .concept-secondary {
            position: absolute;
            min-width: 120px;
            padding: 10px 16px;
            background: #E8F2FF;
            border: 2px solid #B8D4F1;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            color: #333;
            text-align: center;
            box-shadow: 0 2px 8px rgba(30, 100, 200, 0.1);
            transition: all 0.2s;
            line-height: 1.3;
        }
        
        .concept-secondary:hover {
            background: #D0E7FF;
            transform: scale(1.05);
        }
        
        /* Positioning secondary concepts to match the image */
        .sec-global { 
            left: 75px; 
            top: 90px; 
        }
        
        .sec-feature { 
            left: 285px; 
            top: 155px; 
        }
        
        .sec-local { 
            right: 70px; 
            top: 90px; 
        }
        
        .sec-agnostic { 
            right: 250px; 
            top: 155px; 
        }
        
        .sec-internal { 
            left: 140px; 
            bottom: 80px; 
        }
        
        .sec-specific { 
            right: 140px; 
            bottom: 80px; 
        }
        
        /* Connection lines */
        .connections {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .line {
            position: absolute;
            background: rgba(30, 100, 200, 0.15);
            height: 2px;
            transform-origin: center;
        }
        
        /* Lines from hub to primary concepts */
        .line-left { 
            left: 260px;
            top: 50%;
            width: 120px;
        }
        
        .line-right { 
            right: 260px;
            top: 50%;
            width: 120px;
        }
        
        .line-top { 
            left: 50%;
            top: 170px;
            width: 2px;
            height: 100px;
            transform: translateX(-50%);
        }
        
        /* Annotation badges */
        .badge {
            position: absolute;
            padding: 6px 14px;
            background: #FFF4E6;
            border: 1px solid #FFD699;
            border-radius: 6px;
            font-size: 14px;
            color: #B35A00;
            font-weight: 600;
        }
        
        .badge-specific { 
            left: 100px; 
            bottom: 35px; 
        }
        
        .badge-overall { 
            right: 100px; 
            bottom: 35px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Connection lines -->
        <div class="connections">
            <div class="line line-left"></div>
            <div class="line line-right"></div>
            <div class="line line-top"></div>
        </div>
        
        <!-- Central hub -->
        <div class="hub">
            <div class="hub-title">Explainable<br>AI (XAI)</div>
        </div>
        
        <!-- Primary concepts -->
        <div class="concept-primary concept-interpretability">
            <div class="concept-primary-title">Interpretability</div>
        </div>
        
        <div class="concept-primary concept-explainability">
            <div class="concept-primary-title">Explainability</div>
        </div>
        
        <div class="concept-primary concept-transparency">
            <div class="concept-primary-title">Transparency</div>
        </div>
        
        <!-- Secondary concepts -->
        <div class="concept-secondary sec-global">Global<br>Explanations</div>
        <div class="concept-secondary sec-feature">Feature<br>Importance</div>
        <div class="concept-secondary sec-local">Local<br>Explanations</div>
        <div class="concept-secondary sec-agnostic">Model-Agnostic<br>Methods</div>
        <div class="concept-secondary sec-internal">Internal<br>Mechanics</div>
        <div class="concept-secondary sec-specific">Model-Specific<br>Methods</div>
        
        <!-- Annotation badges -->
        <div class="badge badge-specific">Specific Instance</div>
        <div class="badge badge-overall">Overall Behavior</div>
    </div>
</body>
</html>
