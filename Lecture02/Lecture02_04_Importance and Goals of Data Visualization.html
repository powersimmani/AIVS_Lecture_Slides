<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Flow Diagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 960px;
            height: 540px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .flow-diagram {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 0 40px;
        }
        
        .flow-box {
            background: #FFFFFF;
            border: 3px solid #1E64C8;
            border-radius: 12px;
            padding: 32px 28px;
            text-align: center;
            width: 180px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .flow-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(30, 100, 200, 0.2);
        }
        
        .flow-box.highlight {
            background: #1E64C8;
        }
        
        .flow-box.highlight .box-title,
        .flow-box.highlight .box-description {
            color: #FFFFFF;
        }
        
        .box-icon {
            font-size: 36px;
            margin-bottom: 12px;
        }
        
        .box-title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .box-description {
            font-size: 16px;
            color: #666666;
            line-height: 1.4;
        }
        
        .arrow {
            font-size: 40px;
            color: #1E64C8;
            margin: 0 -10px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }
        
        .title-section {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        
        .main-title {
            font-size: 28px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 18px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-section">
            <div class="main-title">Data Visualization Process</div>
            <div class="subtitle">Transform Data into Actionable Insights</div>
        </div>
        
        <div class="flow-diagram">
            <!-- Step 1: Raw Data -->
            <div class="flow-box">

            </div>

            <!-- Step 2: Visualization -->
            <div class="flow-box highlight">
                <div class="box-icon">ðŸ“ˆ</div>
                <div class="box-title">Visualization</div>
                <div class="box-description">Visual representation & patterns</div>
            </div>
            
            <div class="arrow">â†’</div>
            
            <!-- Step 3: Insights -->
            <div class="flow-box">
                <div class="box-icon">ðŸ’¡</div>
                <div class="box-title">Insights</div>
                <div class="box-description">Meaningful discoveries & trends</div>
            </div>
            
            <div class="arrow">â†’</div>
            
            <!-- Step 4: Decisions -->
            <div class="flow-box">
                <div class="box-icon">âœ“</div>
                <div class="box-title">Decisions</div>
                <div class="box-description">Informed actions & strategies</div>
            </div>
        </div>
    </div>
</body>
</html>
