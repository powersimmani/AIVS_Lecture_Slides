<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOR Problem - Linear Inseparability</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Aptos', 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 960px;
            height: 540px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 40px;
        }
        
        .section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            text-align: center;
        }
        
        .truth-table {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border: 2px solid #1E64C8;
        }
        
        .table-title {
            font-size: 18px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 15px;
            text-align: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }
        
        th {
            background: #1E64C8;
            color: white;
            font-weight: 600;
        }
        
        td {
            background: white;
            border: 1px solid #ddd;
        }
        
        .output-0 {
            background: #ffe6e6 !important;
            font-weight: 600;
            color: #d32f2f;
        }
        
        .output-1 {
            background: #e6f4ff !important;
            font-weight: 600;
            color: #1E64C8;
        }
        
        .plot-container {
            position: relative;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border: 2px solid #1E64C8;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .plot {
            width: 280px;
            height: 280px;
            position: relative;
            background: white;
            border: 2px solid #666;
        }
        
        .axis-label-x {
            position: absolute;
            bottom: -25px;
            right: -20px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        .axis-label-y {
            position: absolute;
            top: -25px;
            left: -20px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        .point {
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            transform: translate(-50%, -50%);
        }
        
        .point-blue {
            background: #1E64C8;
            border: 3px solid #1E64C8;
            color: white;
        }
        
        .point-red {
            background: #d32f2f;
            border: 3px solid #d32f2f;
            color: white;
        }
        
        .diagonal-line {
            position: absolute;
            width: 350px;
            height: 2px;
            background: #999;
            border: 1px dashed #999;
            transform-origin: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            opacity: 0.5;
        }
        
        .conclusion {
            background: #fff3cd;
            border-left: 4px solid #ff9800;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        .conclusion-text {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }
        
        .legend {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }
        
        .legend-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }
        
        .dot-blue {
            background: #1E64C8;
        }
        
        .dot-red {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section: Truth Table -->
        <div class="section">
            <div class="section-title">XOR Logic Gate</div>
            
            <div class="truth-table">
                <div class="table-title">Truth Table</div>
                <table>
                    <thead>
                        <tr>
                            <th>x₁</th>
                            <th>x₂</th>
                            <th>Output</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>0</td>
                            <td>0</td>
                            <td class="output-0">0</td>
                        </tr>
                        <tr>
                            <td>0</td>
                            <td>1</td>
                            <td class="output-1">1</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>0</td>
                            <td class="output-1">1</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>1</td>
                            <td class="output-0">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="conclusion">
                <div class="conclusion-text">
                    <strong>Key Issue:</strong> No single straight line can separate the blue and red points. This demonstrates why logistic regression cannot solve XOR.
                </div>
            </div>
        </div>
        
        <!-- Right Section: 2D Plot -->
        <div class="section">
            <div class="section-title">Feature Space Visualization</div>
            
            <div class="plot-container">
                <div class="plot">
                    <!-- Axis labels -->
                    <div class="axis-label-x">x₁</div>
                    <div class="axis-label-y">x₂</div>
                    
                    <!-- Example diagonal line (cannot separate) -->
                    <div class="diagonal-line"></div>
                    
                    <!-- Data points -->
                    <!-- (0,0) -> Output 0 (Red) - bottom left -->
                    <div class="point point-red" style="left: 15%; bottom: 15%;">0</div>
                    
                    <!-- (0,1) -> Output 1 (Blue) - top left -->
                    <div class="point point-blue" style="left: 15%; bottom: 85%;">1</div>
                    
                    <!-- (1,0) -> Output 1 (Blue) - bottom right -->
                    <div class="point point-blue" style="left: 85%; bottom: 15%;">1</div>
                    
                    <!-- (1,1) -> Output 0 (Red) - top right -->
                    <div class="point point-red" style="left: 85%; bottom: 85%;">0</div>
                </div>
            </div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-dot dot-blue"></div>
                    <span>Output = 1</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot dot-red"></div>
                    <span>Output = 0</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
