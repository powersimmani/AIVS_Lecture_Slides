<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 16 - Complete Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }
        
        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .slide {
            display: none;
            width: 100vw;
            height: 100vh;
            background: white;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .slide.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Navigation controls */
        .nav-controls {
            position: fixed;
            bottom: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.6);
            padding: 6px 15px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .nav-button {
            background: #1E64C8;
            color: white;
            border: none;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background: #2874d8;
            transform: scale(1.1);
        }
        
        .nav-button:active {
            transform: scale(0.95);
        }
        
        .nav-button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .slide-counter {
            color: white;
            font-size: 12px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }
        
        /* Progress bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
        
        .progress-fill {
            height: 100%;
            background: #1E64C8;
            transition: width 0.3s ease;
        }
        
        /* Keyboard hint */
        .keyboard-hint {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            animation: fadeOut 3s ease-in-out forwards;
            z-index: 1000;
        }
        
        @keyframes fadeOut {
            0%, 70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                pointer-events: none;
            }
        }
        
        .key {
            display: inline-block;
            background: #333;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 0 4px;
            font-family: monospace;
            border: 1px solid #555;
        }
        
        /* Slide title overlay */
        .slide-title {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(30, 100, 200, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            max-width: 600px;
            z-index: 1000;
        }
        
        /* Slide list (menu) */
        .slide-list {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-height: 80vh;
            overflow-y: auto;
            display: none;
            z-index: 999;
        }
        
        .slide-list.active {
            display: block;
        }
        
        .slide-list-item {
            color: white;
            padding: 8px 12px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .slide-list-item:hover {
            background: rgba(30, 100, 200, 0.5);
        }
        
        .slide-list-item.current {
            background: #1E64C8;
            font-weight: 600;
        }
        
        /* Top buttons */
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 650px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .menu-btn:hover {
            background: rgba(30, 100, 200, 0.8);
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            left: 750px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .fullscreen-btn:hover {
            background: rgba(30, 100, 200, 0.8);
        }
    </style>
</head>
<body>
    <!-- Progress bar -->
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <!-- Slide title -->
    <div class="slide-title" id="slideTitle"></div>
    
    <!-- Menu button -->
    <button class="menu-btn" onclick="toggleMenu()">üìã Menu</button>
    
    <!-- Fullscreen button -->
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
    
    <!-- Slide list -->
    <div class="slide-list" id="slideList"></div>
    
    <!-- Keyboard hint -->
    <div class="keyboard-hint">
        Use <span class="key">‚Üê</span> <span class="key">‚Üí</span> or <span class="key">Space</span> to navigate
    </div>
    
    <!-- Slideshow container -->
    <div class="slideshow-container" id="slideContainer">
    </div>
    
    <!-- Navigation controls -->
    <div class="nav-controls">
        <button class="nav-button" id="homeBtn" onclick="window.location.href='../index.html'" aria-label="Back to index" title="Back to index">‚åÇ</button>
        <button class="nav-button" id="prevBtn" onclick="changeSlide(-1)" aria-label="Previous slide" title="Previous slide">‚óÑ</button>
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">34</span>
        </div>
        <button class="nav-button" id="nextBtn" onclick="changeSlide(1)" aria-label="Next slide" title="Next slide">‚ñ∫</button>
    </div>

    <script>
        let currentSlideIndex = 0;
        
        // Ï†ÑÏ≤¥ Ïä¨ÎùºÏù¥Îìú ÏàúÏÑú (PDF ÏàúÏÑúÎåÄÎ°ú)
        const slides = [
            { title: "Lecture 16 Generative Models - Diffusion", file: "Lecture16_01_Lecture 16 Generative Models - Diffusion.html", part: null },
            { title: "Lecture Contents", file: "Lecture16_02_Lecture Contents.html", part: null },
            
            // Part 1
            { title: "Introduction & Motivation", file: "Lecture16_03_Part 1_7 Introduction & Motivation.html", part: "1/7" },
            { title: "Evolution of Generative Models", file: "Lecture16_04_Evolution of Generative Models.html", part: "1/7" },
            { title: "Intuitive Understanding", file: "Lecture16_05_Intuitive Understanding.html", part: "1/7" },
            { title: "Comparison with GANs", file: "Lecture16_06_Comparison with GANs.html", part: "1/7" },
            
            // Part 2
            { title: "Forward Process", file: "Lecture16_07_Part 2_7 Forward Process.html", part: "2/7" },
            { title: "Forward Process Definition", file: "Lecture16_08_Forward Process Definition.html", part: "2/7" },
            { title: "Cumulative Effect", file: "Lecture16_09_Cumulative Effect.html", part: "2/7" },
            { title: "Mathematical Properties", file: "Lecture16_10_Mathematical Properties.html", part: "2/7" },
            { title: "Forward Process Visualization", file: "Lecture16_11_Forward Process Visualization.html", part: "2/7" },
            { title: "Why is this Process Necessary?", file: "Lecture16_12_Why is this Process Necessary.html", part: "2/7" },
            
            // Part 3
            { title: "Reverse Process", file: "Lecture16_13_Part 3_7 Reverse Process.html", part: "3/7" },
            { title: "Reverse Process Goal", file: "Lecture16_14_Reverse Process Goal.html", part: "3/7" },
            { title: "Neural Network Parameterization", file: "Lecture16_15_Neural Network Parameterization.html", part: "3/7" },
            { title: "Deep Dive into Score Function", file: "Lecture16_16_Deep Dive into Score Function.html", part: "3/7" },
            { title: "Denoising Objective Function", file: "Lecture16_17_Denoising Objective Function.html", part: "3/7" },
            { title: "Training Algorithm", file: "Lecture16_18_Training Algorithm.html", part: "3/7" },
            
            // Part 4
            { title: "Sampling", file: "Lecture16_19_Part 4_7 Sampling.html", part: "4/7" },
            { title: "DDPM Sampling", file: "Lecture16_20_DDPM Sampling.html", part: "4/7" },
            { title: "DDIM - Fast Sampling", file: "Lecture16_21_DDIM - Fast Sampling.html", part: "4/7" },
            { title: "Conditional Generation", file: "Lecture16_22_Conditional Generation.html", part: "4/7" },
            { title: "Classifier-Free Guidance", file: "Lecture16_23_Classifier-Free Guidance.html", part: "4/7" },
            
            // Part 5
            { title: "Architecture", file: "Lecture16_24_Part 5_7 Architecture.html", part: "5/7" },
            { title: "U-Net Structure", file: "Lecture16_25_U-Net Structure.html", part: "5/7" },
            { title: "Attention Mechanism", file: "Lecture16_26_Attention Mechanism.html", part: "5/7" },
            { title: "Condition Injection Methods", file: "Lecture16_27_Condition Injection Methods.html", part: "5/7" },
            
            // Part 6
            { title: "Advanced Techniques", file: "Lecture16_28_Part 6_7 Advanced Techniques.html", part: "6/7" },
            { title: "Latent Diffusion (Stable Diffusion)", file: "Lecture16_29_Latent Diffusion (Stable Diffusion).html", part: "6/7" },
            { title: "Noise Schedule Improvements", file: "Lecture16_30_Noise Schedule Improvements.html", part: "6/7" },
            { title: "Other Improvement Techniques", file: "Lecture16_31_Other Improvement Techniques.html", part: "6/7" },
            
            // Part 7
            { title: "Applications and Extensions", file: "Lecture16_32_Part 7_7 Applications and Extensions.html", part: "7/7" },
            { title: "Applications and Conclusion", file: "Lecture16_33_Applications and Conclusion.html", part: "7/7" },
            
            // Ending
            { title: "Thank You", file: "Lecture16_34_Thank you.html", part: null }
        ];
        
        function initializeSlides() {
            const container = document.getElementById('slideContainer');
            
            // Î™®Îì† Ïä¨ÎùºÏù¥ÎìúÎ•º ÎØ∏Î¶¨ ÏÉùÏÑ±
            slides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                slideDiv.id = `slide-${index}`;
                
                const iframe = document.createElement('iframe');
                iframe.src = encodeURI(slide.file);
                iframe.loading = 'lazy';
                
                slideDiv.appendChild(iframe);
                container.appendChild(slideDiv);
            });
            
            // Ï¥àÍ∏∞ Ìï¥ÏãúÍ∞íÏù¥ ÏûàÏùÑ Í≤ΩÏö∞ Ìï¥Îãπ Ïä¨ÎùºÏù¥ÎìúÎ°ú Ïù¥ÎèôÏùÄ Î°úÎìú Ïù¥Î≤§Ìä∏ÏóêÏÑú Ï≤òÎ¶¨
        }
        
        function showSlide(index) {
            // Î™®Îì† Ïä¨ÎùºÏù¥Îìú Ïà®Í∏∞Í∏∞
            const allSlides = document.querySelectorAll('.slide');
            allSlides.forEach(slide => {
                slide.classList.remove('active');
            });
            
            // ÌòÑÏû¨ Ïä¨ÎùºÏù¥Îìú ÌëúÏãú
            const currentSlide = document.getElementById(`slide-${index}`);
            if (currentSlide) {
                currentSlide.classList.add('active');
            }
            
            // Ï†úÎ™© ÏóÖÎç∞Ïù¥Ìä∏ (ÌååÌä∏ Ï†ïÎ≥¥ Ìè¨Ìï®)
            const slideInfo = slides[index];
            let titleText = slideInfo.title;
            if (slideInfo.part) {
                titleText = `${slideInfo.title} | Part ${slideInfo.part}`;
            }
            document.getElementById('slideTitle').textContent = titleText;
            
            // Ïπ¥Ïö¥ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('currentSlide').textContent = index + 1;
            document.getElementById('totalSlides').textContent = slides.length;
            
            // ÏßÑÌñâ Î∞î ÏóÖÎç∞Ïù¥Ìä∏
            const progress = ((index + 1) / slides.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            window.location.hash = (index + 1).toString();
            
            // Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === slides.length - 1;
        }
        
        function changeSlide(direction) {
            const newIndex = currentSlideIndex + direction;
            
            if (newIndex >= 0 && newIndex < slides.length) {
                currentSlideIndex = newIndex;
                showSlide(currentSlideIndex);
            }
        }
        
        // ÌäπÏ†ï Ïä¨ÎùºÏù¥ÎìúÎ°ú Ïù¥Îèô
        function goToSlide(index) {
            if (index >= 0 && index < slides.length) {
                currentSlideIndex = index;
                showSlide(currentSlideIndex);
            }
        }
        
        // Ïä¨ÎùºÏù¥Îìú Î™©Î°ù ÏÉùÏÑ±
        function buildSlideList() {
            const slideList = document.getElementById('slideList');
            slideList.innerHTML = '';
            slides.forEach((slide, index) => {
                const item = document.createElement('div');
                item.className = 'slide-list-item';
                item.textContent = `${index + 1}. ${slide.title}`;
                item.onclick = () => goToSlide(index);
                slideList.appendChild(item);
            });
        }
        
        // Î©îÎâ¥ ÌÜ†Í∏Ä
        function toggleMenu() {
            document.getElementById('slideList').classList.toggle('active');
        }
        
        // Ï†ÑÏ≤¥ÌôîÎ©¥ ÌÜ†Í∏Ä
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // ÌÇ§Î≥¥Îìú ÎÇ¥ÎπÑÍ≤åÏù¥ÏÖò
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowLeft':
                case 'ArrowUp':
                    changeSlide(-1);
                    break;
                case 'ArrowRight':
                case 'ArrowDown':
                case ' ':
                    event.preventDefault();
                    changeSlide(1);
                    break;
                case 'Home':
                    currentSlideIndex = 0;
                    showSlide(currentSlideIndex);
                    break;
                case 'End':
                    currentSlideIndex = slides.length - 1;
                    showSlide(currentSlideIndex);
                    break;
            }
        });
        
        // ESCÎ°ú Î©îÎâ¥ Îã´Í∏∞
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('slideList').classList.remove('active');
            }
        });
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïä¨ÎùºÏù¥Îìú Ï¥àÍ∏∞Ìôî
        window.addEventListener('load', () => {
            const hashIndex = parseInt(window.location.hash.replace('#',''), 10);
            if (!isNaN(hashIndex) && hashIndex >= 1 && hashIndex <= slides.length) {
                currentSlideIndex = hashIndex - 1;
            }
            initializeSlides();
            buildSlideList();
            showSlide(currentSlideIndex);
        });
        
        // Ïä§ÌéòÏù¥Ïä§Î∞îÎ°ú Ïä§ÌÅ¨Î°§ Î∞©ÏßÄ
        window.addEventListener('keydown', (e) => {
            if(e.key === ' ' && e.target === document.body) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
